<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iris Chat Interface (Direct Embed)</title>
  <style>
    :root {
      --primary-color: #ff0099;
      --secondary-color: #0F9;
      --background-color: rgba(0, 0, 0, 0.65);
      --text-color: #e0e0e0;
      --border-color: rgba(255, 0, 153, 0.7);
      --shadow-color: rgba(0, 255, 153, 0.5);
      --chat-width: 400px;
      --chat-height: 600px;
    }
    
    /* Main chat button */
    #iris-chat-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: var(--primary-color);
      border: 2px solid var(--secondary-color);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 100000;
      box-shadow: 0 0 15px var(--shadow-color);
      font-family: 'Courier New', monospace;
      transition: all 0.3s ease;
    }
    
    #iris-chat-button img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }
    
    #iris-chat-button:hover {
      transform: scale(1.1);
    }
    
    /* Chat container */
    #iris-chat-container {
      position: fixed;
      bottom: 90px;
      right: 20px;
      width: var(--chat-width);
      height: var(--chat-height);
      background-color: var(--background-color);
      border: 2px solid var(--border-color);
      border-radius: 10px;
      z-index: 99999;
      overflow: hidden;
      display: none;
      flex-direction: column;
      color: var(--text-color);
      font-family: 'Courier New', monospace;
      box-shadow: 0 0 20px var(--shadow-color);
    }
    
    /* Chat header */
    .chat-header {
      display: flex;
      align-items: center;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      border-bottom: 1px solid var(--border-color);
    }
    
    .chat-header img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      margin-right: 10px;
    }
    
    .chat-header h3 {
      margin: 0;
      flex-grow: 1;
      color: var(--primary-color);
    }
    
    .close-chat {
      color: var(--text-color);
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
    }
    
    /* Chat messages */
    .chat-messages {
      flex-grow: 1;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
    }
    
    .message {
      max-width: 80%;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
      animation: fadeIn 0.3s ease-in-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .user-message {
      align-self: flex-end;
      background-color: rgba(255, 0, 153, 0.3);
      border: 1px solid var(--border-color);
    }
    
    .iris-message {
      align-self: flex-start;
      background-color: rgba(0, 0, 0, 0.5);
      border: 1px solid var(--secondary-color);
    }
    
    /* Chat input */
    .chat-input {
      display: flex;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.5);
      border-top: 1px solid var(--border-color);
    }
    
    .chat-input input {
      flex-grow: 1;
      padding: 8px 12px;
      border: 1px solid var(--border-color);
      border-radius: 20px;
      background-color: rgba(0, 0, 0, 0.3);
      color: var(--text-color);
      margin-right: 10px;
      font-family: 'Courier New', monospace;
    }
    
    .chat-input button {
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 20px;
      padding: 8px 15px;
      cursor: pointer;
      font-family: 'Courier New', monospace;
    }
    
    /* Cyberpunk effects */
    .scan-line {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, 
        rgba(0, 0, 0, 0) 0%, 
        rgba(0, 255, 153, 0.04) 50%, 
        rgba(0, 0, 0, 0) 100%);
      animation: scan 8s linear infinite;
      pointer-events: none;
      z-index: 1;
    }
    
    @keyframes scan {
      0% { transform: translateY(-100%); }
      100% { transform: translateY(100%); }
    }
    
    /* Typing indicator */
    .typing-indicator {
      display: none;
      align-self: flex-start;
      background-color: rgba(0, 0, 0, 0.5);
      border: 1px solid var(--secondary-color);
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 10px;
    }
    
    .typing-indicator span {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: var(--secondary-color);
      margin-right: 5px;
      animation: typing 1s infinite;
    }
    
    .typing-indicator span:nth-child(2) {
      animation-delay: 0.2s;
    }
    
    .typing-indicator span:nth-child(3) {
      animation-delay: 0.4s;
      margin-right: 0;
    }
    
    @keyframes typing {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }
    
    .message p {
      margin: 0;
      word-break: break-word;
    }
    
    /* Glitch effects */
    .glitch {
      position: relative;
    }
    
    .glitch::before, .glitch::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.8;
    }
    
    .glitch::before {
      left: -2px;
      text-shadow: 2px 0 #0F9;
      animation: glitch-1 2s infinite linear alternate-reverse;
    }
    
    .glitch::after {
      left: 2px;
      text-shadow: -2px 0 #FF0099;
      animation: glitch-2 3s infinite linear alternate-reverse;
    }
    
    @keyframes glitch-1 {
      0%, 80%, 100% { clip-path: inset(0 0 0 0); }
      20% { clip-path: inset(10% 0 80% 0); }
      40% { clip-path: inset(50% 0 40% 0); }
      60% { clip-path: inset(30% 0 60% 0); }
    }
    
    @keyframes glitch-2 {
      0%, 80%, 100% { clip-path: inset(0 0 0 0); }
      20% { clip-path: inset(60% 0 20% 0); }
      40% { clip-path: inset(10% 0 70% 0); }
      60% { clip-path: inset(70% 0 10% 0); }
    }
    
    /* Button styles for direct link */
    #direct-link {
      color: var(--secondary-color);
      text-decoration: none;
      margin-left: 10px;
      font-size: 12px;
    }
  </style>
</head>

  <!-- Iris Chat Container -->
  <div id="iris-chat-container">

    <div class="chat-messages">
      <!-- Messages will be dynamically added here -->
      <div class="message iris-message">
        <p>Connection established. I'm Iris, your digital guide to the Darknet District. How can I assist you today?</p>
      </div>
      <div class="typing-indicator">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
    
    <div class="chat-input">
      <input type="text" placeholder="Type your message...">
      <button>Send</button>
    </div>
  </div>

  <script>
    // Set up chat functionality
    document.addEventListener('DOMContentLoaded', function() {
      const chatButton = document.getElementById('iris-chat-button');
      const chatContainer = document.getElementById('iris-chat-container');
      const closeButton = document.querySelector('.close-chat');
      const chatInput = document.querySelector('.chat-input input');
      const sendButton = document.querySelector('.chat-input button');
      const messagesContainer = document.querySelector('.chat-messages');
      const typingIndicator = document.querySelector('.typing-indicator');
      
      // Session ID for Iris
      let sessionId = null;
      
      // Toggle chat container visibility
      chatButton.addEventListener('click', function() {
        if (chatContainer.style.display === 'none' || chatContainer.style.display === '') {
          chatContainer.style.display = 'flex';
          setTimeout(() => chatInput.focus(), 300);
          
          // Initialize chat session if needed
          if (!sessionId) {
            initChatSession();
          }
        } else {
          chatContainer.style.display = 'none';
        }
      });
      
      // Close chat on button click
      closeButton.addEventListener('click', function() {
        chatContainer.style.display = 'none';
      });
      
      // Send message on button click or Enter key
      function sendMessage() {
        const message = chatInput.value.trim();
        if (message && sessionId) {
          // Add user message to chat
          addMessage('user', message);
          chatInput.value = '';
          
          // Show typing indicator
          typingIndicator.style.display = 'block';
          messagesContainer.scrollTop = messagesContainer.scrollHeight;
          
          // Send to Iris API
          fetch('https://iris-chat-interface-smartsec916.replit.app/api/chat/message', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ sessionId, message })
          })
          .then(response => response.json())
          .then(data => {
            // Hide typing indicator and add Iris response
            typingIndicator.style.display = 'none';
            if (data && data.response) {
              addMessage('iris', data.response);
            } else {
              addMessage('iris', "I'm having trouble connecting to my systems. Can you try again?");
            }
          })
          .catch(error => {
            console.error('Error:', error);
            typingIndicator.style.display = 'none';
            addMessage('iris', "Connection error. I seem to be having trouble reaching my network. Please try again later.");
          });
        }
      }
      
      // Initialize chat session with backend
      function initChatSession() {
        fetch('https://iris-chat-interface-smartsec916.replit.app/api/chat/session', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' }
        })
        .then(response => response.json())
        .then(data => {
          if (data && data.sessionId) {
            sessionId = data.sessionId;
            console.log("Chat session initialized:", sessionId);
          }
        })
        .catch(error => {
          console.error('Session initialization error:', error);
        });
      }
      
      // Add message to chat container
      function addMessage(sender, text) {
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${sender}-message`;
        
        const messageText = document.createElement('p');
        messageText.textContent = text;
        messageDiv.appendChild(messageText);
        
        messagesContainer.appendChild(messageDiv);
        
        // Auto-scroll to bottom
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
      }
      
      // Event listeners
      sendButton.addEventListener('click', sendMessage);
      chatInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          sendMessage();
        }
      });
    });
  </script>
