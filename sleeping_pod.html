<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sleeping Pod - The Darknet District</title>
  <link rel="stylesheet" href="style.css">
  <style>
    @keyframes smoke {
      0% { transform: translateY(0) scale(1); opacity: 0; }
      25% { opacity: 0.3; }
      50% { transform: translateY(-20px) scale(1.2); opacity: 0.2; }
      75% { opacity: 0.1; }
      100% { transform: translateY(-40px) scale(1.4); opacity: 0; }
    }

    .smoke-particle {
      position: fixed;
      width: 100px;
      height: 100px;
      background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0) 70%);
      border-radius: 50%;
      pointer-events: none;
      animation: smoke 4s infinite;
    }

    .pod-section {
      min-height: 100vh;
      background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), linear-gradient(to bottom, transparent 70%, black), url('attached_assets/epsiloncircle_420_dark_cyberpunk_sleeping_pod_interior_viewed_f_82a73688-d6a7-4668-b80e-32dbd348dabc.png');
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      padding: 20px;
      position: relative;
    }

    .control-buttons {
      display: flex;
      gap: 20px;
      margin-bottom: 40px;
      z-index: 2;
    }

    .control-button {
      background: rgba(0, 0, 0, 0.7);
      color: rgba(0, 255, 157, 0.8);
      border: 1px solid rgba(0, 255, 157, 0.8);
      padding: 8px 16px;
      font-family: 'Courier New', monospace;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      font-size: 12px;
      letter-spacing: 1px;
      border-radius: 3px;
    }

    .control-button:hover {
      background: rgba(0, 255, 157, 0.15);
      box-shadow: 0 0 10px rgba(0, 255, 157, 0.3);
    }
  </style>
</head>
<body>
  <div class="top-nav">
    <a href="index.html">Home</a>
    <a href="games-list.html">Play a Game</a>
    <a href="store-first-page.html">Shop</a>
  </div>

  <section class="pod-section">
    <div id="smoke-container"></div>
    <div class="control-buttons">
      <button class="control-button" onclick="dimLights()">Dim the lights</button>
      <button class="control-button" onclick="playMusic()">Play Music</button>
    </div>
  </section>

  <script>
    let isDimmed = false;

    function dimLights() {
      const button = document.querySelector('[onclick="dimLights()"]');
      const podSection = document.querySelector('.pod-section');
      const topNav = document.querySelector('.top-nav');
      
      if (!isDimmed) {
        podSection.style.filter = 'brightness(0.3)';
        topNav.style.filter = 'brightness(0.3)';
        button.textContent = 'Turn the lights on';
        isDimmed = true;
      } else {
        podSection.style.filter = 'brightness(1)';
        topNav.style.filter = 'brightness(1)';
        button.textContent = 'Dim the lights';
        isDimmed = false;
      }
    }

    function playMusic() {
      // Add music functionality here
      console.log('Music playing...');
    }
  </script>

  <script>
    function createSmoke() {
      const container = document.getElementById('smoke-container');
      const smoke = document.createElement('div');
      smoke.className = 'smoke-particle';
      smoke.style.left = Math.random() * window.innerWidth + 'px';
      smoke.style.bottom = '0px';
      container.appendChild(smoke);
      
      setTimeout(() => {
        smoke.remove();
      }, 4000);
    }
    
    setInterval(createSmoke, 500);
  </script>
  <script src="script.js"></script>
</body>
</html>
