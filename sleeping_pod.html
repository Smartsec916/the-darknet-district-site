<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sleeping Pod - The Darknet District</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .audio-player {
      display: none;
      background: rgba(0, 0, 0, 0.9);
      border: 1px solid #00ff9d;
      padding: 10px;
      border-radius: 3px;
      position: fixed;
      bottom: 120px;
      left: 50%;
      transform: translateX(-50%);
      box-shadow: 0 0 15px rgba(0, 255, 157, 0.2);
      width: 200px;
      transition: all 0.3s ease;
      z-index: 1000;
    }

    .audio-player.active {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }

    .audio-controls {
      display: flex;
      gap: 10px;
      margin-top: 5px;
    }

    .audio-btn {
      background: transparent;
      color: #00ff9d;
      border: 1px solid #00ff9d;
      padding: 4px 8px;
      cursor: pointer;
      font-size: 12px;
      transition: all 0.3s ease;
    }

    .audio-btn:hover {
      background: rgba(0, 255, 157, 0.1);
    }

    .audio-player audio {
      width: 100%;
      height: 30px;
      filter: hue-rotate(180deg);
    }

    .audio-player audio::-webkit-media-controls-time-remaining-display,
    .audio-player audio::-webkit-media-controls-current-time-display {
      color: lightblue;
    }

    .audio-player::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border: 1px solid #00ff9d;
      pointer-events: none;
      animation: glow 2s infinite;
    }

    @keyframes glow {
      0% { box-shadow: 0 0 5px #00ff9d; }
      50% { box-shadow: 0 0 20px #00ff9d; }
      100% { box-shadow: 0 0 5px #00ff9d; }
    }

    .top-nav {
      transition: filter 1.5s ease;
    }

    .pod-section {
      min-height: 100vh;
      background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), linear-gradient(to bottom, transparent 70%, black), url('attached_assets/epsiloncircle_420_dark_cyberpunk_sleeping_pod_interior_viewed_f_82a73688-d6a7-4668-b80e-32dbd348dabc.png');
      background-size: cover;
      background-position: center;
      transition: filter 1.5s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      padding: 20px;
      position: relative;
    }

    .control-buttons {
      display: flex;
      gap: 20px;
      margin-bottom: 40px;
      margin-top: calc(100vh - 200px);
      z-index: 2;
    }

    .control-button {
      background: rgba(0, 0, 0, 0.7);
      color: rgba(0, 255, 157, 0.8);
      border: 1px solid rgba(0, 255, 157, 0.8);
      padding: 8px 16px;
      font-family: 'Courier New', monospace;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      font-size: 12px;
      letter-spacing: 1px;
      border-radius: 3px;
    }

    .control-button:hover {
      background: rgba(0, 255, 157, 0.15);
      box-shadow: 0 0 10px rgba(0, 255, 157, 0.3);
    }
  </style>
</head>
<body>
  <div class="top-nav">
    <a href="index.html">Home</a>
    <a href="games-list.html">Play a Game</a>
    <a href="store-first-page.html">Shop</a>
  </div>

  <section class="pod-section">
    <div class="control-buttons">
      <button class="control-button" onclick="dimLights()">Dim the lights</button>
      <button class="control-button" onclick="playMusic()">Play Music</button>
      <div class="audio-player" id="audioPlayer">
        <audio controls>
          <source src="attached_assets/CyberSilk.mp3" type="audio/mp3">
          Your browser does not support the audio element.
        </audio>
        <div class="audio-controls">
          <button class="audio-btn" onclick="previousTrack()">◀</button>
          <button class="audio-btn" onclick="nextTrack()">▶</button>
        </div>
      </div>
    </div>
  </section>

  <script>
    let isDimmed = false;
    let isPlaying = false;
    const audioPlayer = document.getElementById('audioPlayer');
    const audioElement = audioPlayer.querySelector('audio');
    let currentVolume = 1;
    let currentTrackIndex = 0;

    const playlist = [
      'attached_assets/CyberSilk.mp3',
      'attached_assets/Pulse (Extended).mp3',
      'attached_assets/Silent Wave.mp3',
      'attached_assets/CyberLoom (Extended).mp3',
      'attached_assets/Cyber Silence (Extended).mp3',
      'attached_assets/Cyber Silence (Extended) (2).mp3',
      'attached_assets/Secret Breath.mp3',
      'attached_assets/Eclipse.mp3',
      'attached_assets/CyberElegy (Extended) (1).mp3',
      'attached_assets/Code Lullaby.mp3',
      'attached_assets/Mysterium.mp3',
      'attached_assets/Digital Mirage.mp3',
      'attached_assets/Cryptic.mp3',
      'attached_assets/Eva (Extended).mp3',
      'attached_assets/Calm Code .mp3',
      'attached_assets/Chromatic Majesty (Extended).mp3',
      'attached_assets/L!ghtCoda (Extended).mp3',
      'attached_assets/SynthPulse.mp3',
      'attached_assets/Shadow Veil (Extended) (1).mp3',
      'attached_assets/CyberSilence (Extended).mp3',
      'attached_assets/Code Lullaby (Cover).mp3',
      'attached_assets/Cryptic (Cover).mp3',
      'attached_assets/Cryptic (Mandarin Cover) (1).mp3',
      'attached_assets/CyberSilk 02 (Cover).mp3',
      'attached_assets/DataDance (Extended).mp3',
      'attached_assets/Echoes.mp3',
      'attached_assets/Echoes (Cover).mp3',
      'attached_assets/Eternal Paradox.mp3'
    ].sort(() => Math.random() - 0.5);

    function fadeAudio(from, to, duration) {
      const steps = 20;
      const stepTime = duration / steps;
      const volumeStep = (to - from) / steps;
      let currentStep = 0;

      const fadeInterval = setInterval(() => {
        currentStep++;
        audioElement.volume = from + (volumeStep * currentStep);
        if (currentStep >= steps) {
          clearInterval(fadeInterval);
          audioElement.volume = to;
        }
      }, stepTime);
    }

    function playMusic() {
      const button = document.querySelector('[onclick="playMusic()"]');

      if (!isPlaying) {
        audioPlayer.classList.add('active');
        button.textContent = 'Hide Music';
        audioElement.volume = 0;
        audioElement.play();
        fadeAudio(0, currentVolume, 1000);
        isPlaying = true;
      } else {
        fadeAudio(currentVolume, 0, 1000);
        setTimeout(() => {
          audioPlayer.classList.remove('active');
          button.textContent = 'Play Music';
          audioElement.pause();
          audioElement.volume = currentVolume;
        }, 1000);
        isPlaying = false;
      }
    }

    function changeTrack(index) {
      fadeAudio(currentVolume, 0, 500);
      setTimeout(() => {
        currentTrackIndex = index;
        audioElement.src = playlist[currentTrackIndex];
        audioElement.load();
        audioElement.play().catch(e => console.log('Playback failed:', e));
        fadeAudio(0, currentVolume, 500);
      }, 500);
    }

    audioElement.addEventListener('ended', () => {
      nextTrack();
    });

    audioElement.addEventListener('error', () => {
      console.log('Audio error, trying next track');
      nextTrack();
    });

    function nextTrack() {
      const nextIndex = (currentTrackIndex + 1) % playlist.length;
      if (nextIndex === 0) {
        // Shuffle playlist when we've gone through all songs
        playlist.sort(() => Math.random() - 0.5);
      }
      changeTrack(nextIndex);
    }

    function previousTrack() {
      const prevIndex = (currentTrackIndex - 1 + playlist.length) % playlist.length;
      changeTrack(prevIndex);
    }

    function dimLights() {
      const button = document.querySelector('[onclick="dimLights()"]');
      const podSection = document.querySelector('.pod-section');
      const topNav = document.querySelector('.top-nav');

      if (!isDimmed) {
        podSection.style.filter = 'brightness(0.3)';
        topNav.style.filter = 'brightness(0.3)';
        button.textContent = 'Turn the lights on';
        isDimmed = true;
      } else {
        podSection.style.filter = 'brightness(1)';
        topNav.style.filter = 'brightness(1)';
        button.textContent = 'Dim the lights';
        isDimmed = false;
      }
    }

    </script>

  <script src="script.js"></script>
</body>
</html>
