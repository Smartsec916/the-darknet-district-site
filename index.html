  <style>
    .top-nav {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 10px 0;
      z-index: 9999;
    }

    .top-nav a {
      font-family: 'Courier New', monospace;
      color: #00ffcc;
      text-decoration: none;
      padding: 8px 16px;
      border: 1px solid #00ffcc;
      border-radius: 4px;
      transition: background-color 0.3s, color 0.3s;
    }

    .top-nav a:hover {
      background-color: #00ffcc;

  color: black;
    }

    body {
      padding-top: 60px;
    }

    .chat-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.8);
      color: #00ff9d;
      border: 2px solid #00ff9d;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-family: 'Courier New', monospace;
      z-index: 1000;
      transition: all 0.3s ease;
    }

    .chat-button:hover {
      background: #00ff9d;
      color: black;
      box-shadow: 0 0 15px #00ff9d;
    }

    .chat-container {
      display: none;
      position: fixed;
      bottom: 80px;
      right: 20px;
      width: 300px;
      height: 400px;
      background: rgba(0, 0, 0, 0.9);
      border: 2px solid #00ff9d;
      border-radius: 10px;
      z-index: 1000;
      overflow: hidden;
      font-family: 'Courier New', monospace;
    }

    .chat-header {
      padding: 10px;
      background: rgba(0, 0, 0, 0.8);
      border-bottom: 1px solid #00ff9d;
      display: flex;
      align-items: center;
    }

    .profile-pic {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      margin-right: 10px;
      border: 1px solid #00ff9d;
    }

    .chat-title {
      color: #00ff9d;
      margin: 0;
      font-size: 16px;
    }

    .chat-messages {
      height: 300px;
      overflow-y: auto;
      padding: 10px;
    }

    .message {
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 5px;
      max-width: 80%;
    }

    .user-message {
      background: rgba(0, 255, 157, 0.1);
      color: #00ff9d;
      margin-left: auto;
    }

    .bot-message {
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
    }

    .chat-input {
      display: flex;
      padding: 10px;
      border-top: 1px solid #00ff9d;
    }

    .chat-input input {
      flex: 1;
      background: rgba(0, 0, 0, 0.8);
      border: 1px solid #00ff9d;
      color: #00ff9d;
      padding: 8px;
      border-radius: 5px;
      margin-right: 5px;
      font-family: 'Courier New', monospace;
    }

    .chat-input button {
      background: #00ff9d;
      color: black;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-family: 'Courier New', monospace;
    }

    .chat-input button:hover {
      background: #00cc7a;
    }
  </style>
</head>

<body>
  <!-- Top Navigation Buttons -->
  <div class="top-nav">
    <a href="games-list.html" style="font-family: 'Courier New', monospace;">Play a Game</a>
    <a href="store-first-page.html" style="font-family: 'Courier New', monospace;">Shop</a>
  </div>

  <button class="chat-button" onclick="toggleChat()">Chat with Iris</button>
  <div class="chat-container" id="chatContainer">
    <div class="chat-header">
      <img src="attached_assets/iris_profile.jpg" alt="Iris" class="profile-pic">
      <h3 class="chat-title">Chatting with Iris</h3>
    </div>
    <div class="chat-messages" id="chatMessages"></div>
    <div class="chat-input">
      <input type="text" id="messageInput" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>


  <section class="first-section">
    <h1 class="cyberpunk-title" data-text="The Darknet District">The Darknet District</h1>
  </section>

  <section class="second-section">
    <div class="second-section-content">
      <div class="button-container">
        <a href="games-list.html" class="game-button">Play a game</a>
        <a href="./store-first-page.html" class="game-button">Shop</a>
      </div>
      <div class="featured-section">
        <div class="featured-container">
          <h2 class="featured-title">Featured Products</h2>
          <div id="featured-products" class="featured-grid"></div>
        </div>
      </div>
    </div>
  </section>

  <section class="fourth-section">
  </section>

  <div class="bottom-header"></div>
  <script src="script.js"></script>
