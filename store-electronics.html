  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: black;
      color: #00ff9d;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      font-family: 'Courier New', monospace;
    }

    .content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .title {
      color: #00ff9d;
      text-align: center;
      margin-bottom: 40px;
      font-size: 2em;
      text-transform: uppercase;
      text-shadow: 0 0 10px rgba(0, 255, 157, 0.5);
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 40px;
      padding: 40px;
      max-width: 1200px;
      margin: 0 auto;
    }

    @media (max-width: 768px) {
      .product-grid {
        grid-template-columns: 1fr;
        padding: 20px;
      }
    }

    .product-card {
      border: 2px solid #00ff9d;
      background-color: #0d0d0d;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 0 12px #00ff9d44;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 500px;
      margin: 0;
      animation: colorShift 8s ease-in-out infinite;
    }

    @keyframes colorShift {
      0% {
        border-color: #00ff9d;
        box-shadow: 0 0 12px #00ff9d44;
      }
      50% {
        border-color: #9327ff;
        box-shadow: 0 0 12px rgba(147, 39, 255, 0.27);
      }
      100% {
        border-color: #00ff9d;
        box-shadow: 0 0 12px #00ff9d44;
      }
    }

    .product-card h3 {
      font-size: 20px;
      margin: 10px 0;
    }

    .product-card p {
      font-size: 14px;
      margin-bottom: 16px;
    }

    .product-card img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 12px;
    }

    .buy-button {
      display: inline-block;
      margin-top: 12px;
      padding: 10px 18px;
      background-color: #00ff9d;
      color: black;
      font-weight: bold;
      border-radius: 6px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <!-- Top Navigation Buttons -->
  <!-- Top Navigation Buttons -->
  <div class="top-nav">
    <a href="/">Home</a>
    <a href="games-list">Arcade</a>
    <a href="store-first-page">Shop</a>
    <a href="about">About</a>
  </div>

  <!-- Rotating Affiliate Banners with Cyberpunk Effects -->
  <div id="affiliate-banner" style="max-width: 1000px; margin: 40px auto; position: relative; height: 200px; background: rgba(0, 0, 0, 0.2);">
    <!-- Clickable affiliate link container -->
    <a id="affiliate-link" href="#" target="_blank">
      <img id="affiliate-image" src="" alt="" style="width: 100%; display: block; border-radius: 8px; opacity: 0; transition: opacity 0.6s ease, box-shadow 0.6s ease; position: relative; z-index: 2;" />
    </a>
    <!-- Glitch effect overlay -->
    <div id="glitch-effect" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 3;"></div>
    <!-- Scanline effects for cyberpunk aesthetic -->
    <div class="scanlines" style="position: absolute; inset: 0; z-index: 1; pointer-events: none;"></div>
  </div>

  <!-- Banner rotation JavaScript -->
  <script>
    // Array of affiliate banners with image paths and links
    const banners = [
      { image: "attached_assets/881f5832-0a1e-4079-8a66-fbc2c6479931._CR0,0,3000,600_SX3000_.jpg", link: "https://mosequipment.com/" },
      { image: "attached_assets/cyberpunk_game.jpg", link: "https://www.cdprojektred.com/en" }
      
    ]

    // Current banner index tracker
    let currentBanner = 0;
    // DOM element references
    const imageEl = document.getElementById("affiliate-image");
    const linkEl = document.getElementById("affiliate-link");

    // Function to cycle through banners
    function rotateBanner() {
    imageEl.style.opacity = 0;
    setTimeout(() => {
      const banner = banners[currentBanner];
      imageEl.src = banner.image;
      linkEl.href = banner.link;
      imageEl.style.opacity = 1;

      currentBanner = (currentBanner + 1) % banners.length;
    }, 500);
  }

  // Initialize banner rotation
  rotateBanner();
  // Set interval to rotate banners every 8 seconds
  setInterval(rotateBanner, 8000);
</script>
