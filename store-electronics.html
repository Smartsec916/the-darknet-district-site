<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>The Darknet District â€“ Electronics & Tools</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: black;
      color: #00ff9d;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      font-family: 'Courier New', monospace;
      background-image: linear-gradient(to bottom, black 0%, transparent 20%, transparent 80%, black 100%), url('attached_assets/cyberpunk_shop.jpg.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    .content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      position: relative;
      z-index: 2;
    }

    .title {
      color: #00ff9d;
      text-align: center;
      margin-bottom: 40px;
      font-size: 2em;
      text-transform: uppercase;
      text-shadow: 0 0 10px rgba(0, 255, 157, 0.5);
    }
    .product-card {
      border: 2px solid #00ff9d;
      background-color: #0d0d0d;
      border-radius: 12px;
      padding: 20px;
      max-width: 320px;
      margin: 40px auto;
      text-align: center;
      box-shadow: 0 0 12px #00ff9d44;
    }

    .product-card h3 {
      font-size: 20px;
      margin: 10px 0;
    }

    .product-card p {
      font-size: 14px;
      margin-bottom: 16px;
    }

    .product-card img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 12px;
    }

    .buy-button {
      display: inline-block;
      margin-top: 12px;
      padding: 10px 18px;
      background-color: #00ff9d;
      color: black;
      font-weight: bold;
      border-radius: 6px;
      text-decoration: none;
    }
    @keyframes glitchMove {
      0% { transform: translateX(0); opacity: 0.15; }
      50% { transform: translateX(15px); opacity: 0.25; }
      100% { transform: translateX(-5px); opacity: 0; }
    }

    .scanlines::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 200%;
      background-image: repeating-linear-gradient(to bottom, transparent, transparent 2px, rgba(0, 255, 157, 0.02) 2px, rgba(0, 255, 157, 0.02) 4px);
      animation: scrollLines 4s linear infinite;
      z-index: 1;
      pointer-events: none;
    }

    @keyframes scrollLines {
      0% { transform: translateY(0); }
      100% { transform: translateY(-50%); }
    }
  </style>
</head>
<body>
  <!-- Top Navigation Buttons -->
  <div class="top-nav">
    <a href="index.html">Home</a>
    <a href="game-first-page.html">Play a Game</a>
    <a href="Store-first-page.html">Shop</a>
  </div>

  <!-- Rotating Banner -->
  <div id="affiliate-banner" style="max-width: 1000px; margin: 40px auto; position: relative;">
    <a id="affiliate-link" href="#" target="_blank">
      <img id="affiliate-image" src="" alt="Featured Product" style="width: 100%; height: auto; opacity: 0; transition: opacity 0.5s ease-in-out;">
    </a>
    <div id="glitch-effect"></div>
    <div class="scanlines"></div>
  </div>

  <div class="content">
    <h1 class="title">Electronics & Tools</h1>
    <div class="product-card">
      <h3>Coming Soon</h3>
      <p>Cutting-edge devices and specialized hardware will be available here soon.</p>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      initializeBannerRotation();
    });
  </script>
</body>
</html>
