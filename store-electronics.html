<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>The Darknet District â€“ Electronics & Tools</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: black;
      color: #00ff9d;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      font-family: 'Courier New', monospace;
    }

    .content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .title {
      color: #00ff9d;
      text-align: center;
      margin-bottom: 40px;
      font-size: 2em;
      text-transform: uppercase;
      text-shadow: 0 0 10px rgba(0, 255, 157, 0.5);
    }

    .product-card {
      border: 2px solid #00ff9d;
      background-color: #0d0d0d;
      border-radius: 12px;
      padding: 20px;
      max-width: 320px;
      margin: 40px auto;
      text-align: center;
      box-shadow: 0 0 12px #00ff9d44;
    }

    .product-card h3 {
      font-size: 20px;
      margin: 10px 0;
    }

    .product-card p {
      font-size: 14px;
      margin-bottom: 16px;
    }
  </style>
</head>
<body>

<!-- Rotating Affiliate Banners with Cyberpunk Glow & Glitch -->
<div id="affiliate-banner" style="max-width: 1000px; margin: 40px auto; position: relative;">
  <a id="affiliate-link" href="#" target="_blank">
    <img id="affiliate-image" src="" alt=""
         style="width: 100%; display: block; border-radius: 8px; opacity: 0; transition: opacity 0.6s ease, box-shadow 0.6s ease; position: relative; z-index: 2;" />
  </a>
  <div id="glitch-effect"
       style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 3;"></div>
  <div class="scanlines" style="position: absolute; inset: 0; z-index: 1; pointer-events: none;"></div>
</div>

<script src="script.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    initializeBannerRotation();
  });
</script>

<style>
  @keyframes glitchMove {
    0% { transform: translateX(0); opacity: 0.15; }
    50% { transform: translateX(15px); opacity: 0.25; }
    100% { transform: translateX(-5px); opacity: 0; }
  }

  .scanlines::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 200%;
    background-image: repeating-linear-gradient(to bottom, transparent, transparent 2px, rgba(0, 255, 157, 0.02) 2px, rgba(0, 255, 157, 0.02) 4px);
    animation: scrollLines 4s linear infinite;
    z-index: 1;
    pointer-events: none;
  }

  @keyframes scrollLines {
    0% { transform: translateY(0); }
    100% { transform: translateY(-50%); }
  }
</style>



  <div class="content">
    <h1 class="title">Electronics & Tools</h1>
    <div class="product-card">
      <h3>Coming Soon</h3>
      <p>Cutting-edge devices and specialized hardware will be available here soon.</p>
    </div>
  </div>
</body>

</html>
