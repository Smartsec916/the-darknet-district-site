
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Darknet District - Games</title>
  <link href="style.css" rel="stylesheet" type="text/css">
  <style>
    .games-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
      width: 95%;
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
    }

    .game-card {
      border: 2px solid #00ff9d;
      background: rgba(0, 0, 0, 0.7);
      padding: 25px;
      border-radius: 10px;
      text-align: center;
      transition: all 0.3s ease;
      cursor: pointer;
      min-height: 200px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .game-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 30px rgba(0, 255, 157, 0.4);
      background: rgba(0, 255, 157, 0.1);
    }

    .game-card h3 {
      color: #00ff9d;
      font-size: 1.5em;
      margin-bottom: 15px;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-shadow: 0 0 10px rgba(0, 255, 157, 0.5);
    }

    .game-card p {
      color: #00ff9d;
      font-size: 1.1em;
      margin: 10px 0;
    }

    .status-tag {
      padding: 8px 15px;
      border-radius: 5px;
      font-weight: bold;
      margin-top: 15px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .ready {
      background: #00ff9d;
      color: black;
    }

    .coming-soon {
      background: rgba(255, 157, 0, 0.3);
      color: #ffa500;
      border: 1px solid #ffa500;
    }
  </style>
</head>
<body>
  <div class="top-nav">
    <a href="index.html">Home</a>
    <a href="game-first-page.html">Play a Game</a>
    <a href="Store-first-page.html">Shop</a>
  </div>

  <div style="min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: flex-start; padding-top: 50px;">
    <h1 class="cyberpunk-title">Available Games</h1>
    
    <div class="games-grid">
      <div class="game-card" onclick="window.location.href='game-first-page.html';">
        <h3>The Darknet District â€“ Origins</h3>
        <p>Enter the digital underground and begin your journey</p>
        <div class="status-tag ready">Ready to play now</div>
      </div>
      
      <div class="game-card" onclick="window.location.href='blackout-protocol/';">
        <h3>Blackout Protocol</h3>
        <p>A new cyberpunk adventure in development</p>
        <div class="status-tag coming-soon">Coming Soon</div>
      </div>
      
      <div class="game-card">
        <h3>Project X</h3>
        <p>Details classified</p>
        <div class="status-tag coming-soon">Coming Soon</div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
