
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blackout Protocol - Coming Soon</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .coming-soon-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), 
                  repeating-linear-gradient(0deg, rgba(0,0,0,0.9) 0px, rgba(0,0,0,0.9) 1px, transparent 1px, transparent 2px);
    }
    
    .coming-soon-text {
      font-size: 2em;
      color: #00ff9d;
      text-transform: uppercase;
      margin: 20px 0;
      animation: glitch 2s infinite;
      text-shadow: 0 0 20px rgba(0, 255, 157, 0.5);
    }
    
    .description {
      max-width: 600px;
      margin: 20px auto;
      color: #00ff9d;
      font-size: 1.2em;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <!-- Top Navigation Buttons -->
  <div class="top-nav">
    <a href="/">Home</a>
    <a href="games-list">Play a Game</a>
    <a href="store-first-page">Shop</a>
  </div>

  <!-- Coming soon announcement container -->
  <div class="coming-soon-container">
    <!-- Game title with cyberpunk styling -->
    <h1 class="cyberpunk-title">Blackout Protocol</h1>
    <!-- Animated coming soon text -->
    <div class="coming-soon-text">Coming Soon</div>
    <!-- Game description and teaser -->
    <p class="description">
      A new cyberpunk adventure is being developed. Prepare yourself for a journey into the darkest corners of the digital underground.
    </p>
  </div>

  <script src="script.js"></script>
</body>
</html>
