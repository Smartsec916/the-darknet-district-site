
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blackout Protocol - Cyberpunk Rebel</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #000;
      color: #ff3366;
      font-family: 'Courier New', monospace;
      overflow-x: hidden;
    }

    #gameContainer {
      position: relative;
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      padding-top: 100%; /* 1x1 ratio */
      background: black;
      border: 2px solid #ff3366;
      box-shadow: 0 0 20px rgba(255, 51, 102, 0.3);
    }

    #gameCanvas {
      position: absolute;
      top: 0; 
      left: 0;
      width: 100%;
      height: 100%;
      display: block;
      background: 
        linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.6)),
        url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600"><rect width="800" height="600" fill="%23000"/><g fill="%23111" opacity="0.8"><rect x="50" y="200" width="40" height="400"/><rect x="100" y="150" width="35" height="450"/><rect x="150" y="180" width="30" height="420"/><rect x="200" y="120" width="45" height="480"/><rect x="260" y="160" width="25" height="440"/><rect x="300" y="100" width="40" height="500"/><rect x="350" y="140" width="35" height="460"/><rect x="400" y="80" width="50" height="520"/><rect x="470" y="110" width="30" height="490"/><rect x="520" y="170" width="40" height="430"/><rect x="580" y="130" width="35" height="470"/><rect x="630" y="90" width="45" height="510"/><rect x="690" y="150" width="30" height="450"/><rect x="740" y="120" width="40" height="480"/></g><g fill="%23ff3366" opacity="0.3"><rect x="52" y="220" width="2" height="20"/><rect x="58" y="240" width="2" height="15"/><rect x="64" y="200" width="2" height="25"/><rect x="102" y="170" width="2" height="18"/><rect x="108" y="190" width="2" height="22"/><rect x="152" y="200" width="2" height="20"/><rect x="158" y="180" width="2" height="15"/><rect x="202" y="140" width="2" height="30"/><rect x="208" y="160" width="2" height="25"/><rect x="214" y="180" width="2" height="20"/><rect x="302" y="120" width="2" height="25"/><rect x="308" y="140" width="2" height="20"/><rect x="352" y="160" width="2" height="18"/><rect x="402" y="100" width="2" height="30"/><rect x="408" y="120" width="2" height="25"/><rect x="414" y="140" width="2" height="20"/><rect x="472" y="130" width="2" height="22"/><rect x="522" y="190" width="2" height="20"/><rect x="528" y="170" width="2" height="25"/><rect x="582" y="150" width="2" height="18"/><rect x="632" y="110" width="2" height="28"/><rect x="638" y="130" width="2" height="22"/><rect x="692" y="170" width="2" height="20"/><rect x="742" y="140" width="2" height="25"/></g><g fill="%2300ffcc" opacity="0.2"><rect x="55" y="210" width="1" height="10"/><rect x="60" y="230" width="1" height="8"/><rect x="105" y="160" width="1" height="12"/><rect x="155" y="190" width="1" height="10"/><rect x="205" y="130" width="1" height="15"/><rect x="305" y="110" width="1" height="12"/><rect x="355" y="150" width="1" height="10"/><rect x="405" y="90" width="1" height="18"/><rect x="475" y="120" width="1" height="12"/><rect x="525" y="180" width="1" height="10"/><rect x="585" y="140" width="1" height="12"/><rect x="635" y="100" width="1" height="15"/><rect x="695" y="160" width="1" height="10"/><rect x="745" y="130" width="1" height="12"/></g></svg>');
      background-size: cover;
      background-position: center bottom;
      cursor: crosshair;
    }

    .controls {
      text-align: center;
      margin: 20px 0;
      color: #ff3366;
    }

    .back-button {
      display: inline-block;
      margin: 20px auto;
      padding: 12px 24px;
      background: rgba(0, 0, 0, 0.7);
      color: #ff3366;
      border: 2px solid #ff3366;
      text-decoration: none;
      border-radius: 6px;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .back-button:hover {
      background: rgba(255, 51, 102, 0.1);
      box-shadow: 0 0 15px rgba(255, 51, 102, 0.4);
      transform: translateY(-2px);
    }

    .game-title {
      text-align: center;
      font-size: 2.5em;
      margin-bottom: 10px;
      text-shadow: 0 0 20px rgba(255, 51, 102, 0.5);
      text-transform: uppercase;
    }
  </style>
</head>
<body>
  <h1 class="game-title">Blackout Protocol</h1>
  
  <div class="controls">
    <p>Arrow Keys: Move | Space: Jump | Enter: Hack | ESC: Pause</p>
  </div>

  <div id="gameContainer">
    <canvas id="gameCanvas"></canvas>
  </div>

  <div style="text-align: center; margin-top: 20px;">
    <a href="../games-list" class="back-button">Return to Games</a>
  </div>

  <script>
    // Game Canvas Setup
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    
    // Set canvas resolution
    function resizeCanvas() {
      const container = document.getElementById('gameContainer');
      const rect = container.getBoundingClientRect();
      canvas.width = rect.width;
      canvas.height = rect.height;
    }
    
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    // Game State
    let gameState = 'playing'; // playing, paused, gameOver
    let score = 0;
    let level = 1;
    
    // Player Object
    const player = {
      x: 50,
      y: 200,
      width: 20,
      height: 30,
      velocityX: 0,
      velocityY: 0,
      speed: 4,
      jumpPower: 12,
      onGround: false,
      health: 100,
      color: '#00ffcc'
    };

    // Game Objects Arrays
    let platforms = [];
    let enemies = [];
    let drones = [];
    let cameras = [];
    let hackItems = [];
    let particles = [];

    // Input Handling
    const keys = {};
    
    document.addEventListener('keydown', (e) => {
      keys[e.code] = true;
      
      if (e.code === 'Escape') {
        gameState = gameState === 'playing' ? 'paused' : 'playing';
      }
      
      if (e.code === 'Enter' && gameState === 'playing') {
        hackNearbyCamera();
      }
    });
    
    document.addEventListener('keyup', (e) => {
      keys[e.code] = false;
    });

    // Initialize Game World
    function initGame() {
      // Create platforms
      platforms = [
        {x: 0, y: canvas.height - 40, width: canvas.width, height: 40}, // ground
        {x: 200, y: canvas.height - 120, width: 150, height: 20},
        {x: 400, y: canvas.height - 200, width: 120, height: 20},
        {x: 600, y: canvas.height - 160, width: 100, height: 20},
        {x: 100, y: canvas.height - 280, width: 180, height: 20}
      ];

      // Create enemies
      enemies = [
        {x: 300, y: canvas.height - 70, width: 15, height: 25, direction: 1, speed: 1, patrolStart: 250, patrolEnd: 400, health: 2},
        {x: 500, y: canvas.height - 230, width: 15, height: 25, direction: 1, speed: 1.5, patrolStart: 450, patrolEnd: 550, health: 2},
        {x: 650, y: canvas.height - 190, width: 15, height: 25, direction: -1, speed: 1, patrolStart: 600, patrolEnd: 720, health: 2}
      ];

      // Create drones
      drones = [
        {x: 150, y: 100, width: 25, height: 15, direction: 1, speed: 2, patrolStart: 100, patrolEnd: 300},
        {x: 450, y: 150, width: 25, height: 15, direction: -1, speed: 1.5, patrolStart: 400, patrolEnd: 600}
      ];

      // Create cameras
      cameras = [
        {x: 350, y: canvas.height - 250, width: 20, height: 15, active: true, detectionRange: 80, hacked: false},
        {x: 550, y: canvas.height - 300, width: 20, height: 15, active: true, detectionRange: 100, hacked: false}
      ];

      // Create hack items
      hackItems = [
        {x: 250, y: canvas.height - 140, width: 12, height: 12, collected: false},
        {x: 450, y: canvas.height - 220, width: 12, height: 12, collected: false},
        {x: 150, y: canvas.height - 300, width: 12, height: 12, collected: false}
      ];
    }

    // Game Physics
    function updatePlayer() {
      if (gameState !== 'playing') return;

      // Horizontal movement
      if (keys['ArrowLeft']) {
        player.velocityX = -player.speed;
      } else if (keys['ArrowRight']) {
        player.velocityX = player.speed;
      } else {
        player.velocityX *= 0.8; // friction
      }

      // Jumping
      if (keys['Space'] && player.onGround) {
        player.velocityY = -player.jumpPower;
        player.onGround = false;
      }

      // Gravity
      player.velocityY += 0.6;
      if (player.velocityY > 15) player.velocityY = 15;

      // Update position
      player.x += player.velocityX;
      player.y += player.velocityY;

      // Platform collision
      player.onGround = false;
      platforms.forEach(platform => {
        if (player.x < platform.x + platform.width &&
            player.x + player.width > platform.x &&
            player.y < platform.y + platform.height &&
            player.y + player.height > platform.y) {
          
          if (player.velocityY > 0 && player.y < platform.y) {
            player.y = platform.y - player.height;
            player.velocityY = 0;
            player.onGround = true;
          }
        }
      });

      // Keep player in bounds
      if (player.x < 0) player.x = 0;
      if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;
      if (player.y > canvas.height) {
        player.health -= 20;
        player.x = 50;
        player.y = 200;
        if (player.health <= 0) gameState = 'gameOver';
      }
    }

    function updateEnemies() {
      if (gameState !== 'playing') return;

      enemies.forEach((enemy, index) => {
        if (enemy.health <= 0) {
          enemies.splice(index, 1);
          score += 10;
          return;
        }

        // Patrol movement
        enemy.x += enemy.direction * enemy.speed;
        
        if (enemy.x <= enemy.patrolStart || enemy.x >= enemy.patrolEnd) {
          enemy.direction *= -1;
        }

        // Check collision with player
        if (player.x < enemy.x + enemy.width &&
            player.x + player.width > enemy.x &&
            player.y < enemy.y + enemy.height &&
            player.y + player.height > enemy.y) {
          
          if (player.velocityY > 0 && player.y < enemy.y) {
            // Player jumped on enemy
            enemy.health--;
            player.velocityY = -8;
            createParticles(enemy.x + enemy.width/2, enemy.y, '#ff3366');
          } else {
            // Player hit enemy
            player.health -= 5;
            player.velocityX = (player.x < enemy.x) ? -8 : 8;
            if (player.health <= 0) gameState = 'gameOver';
          }
        }
      });
    }

    function updateDrones() {
      if (gameState !== 'playing') return;

      drones.forEach(drone => {
        drone.x += drone.direction * drone.speed;
        
        if (drone.x <= drone.patrolStart || drone.x >= drone.patrolEnd) {
          drone.direction *= -1;
        }

        // Check collision with player
        if (player.x < drone.x + drone.width &&
            player.x + player.width > drone.x &&
            player.y < drone.y + drone.height &&
            player.y + player.height > drone.y) {
          
          player.health -= 3;
          createParticles(drone.x + drone.width/2, drone.y + drone.height/2, '#ffff00');
          if (player.health <= 0) gameState = 'gameOver';
        }
      });
    }

    function updateCameras() {
      if (gameState !== 'playing') return;

      cameras.forEach(camera => {
        if (camera.hacked) return;

        const distanceToPlayer = Math.sqrt(
          Math.pow(player.x - camera.x, 2) + Math.pow(player.y - camera.y, 2)
        );

        if (distanceToPlayer < camera.detectionRange) {
          camera.active = true;
          // Camera spotted player - reduce health slowly
          if (Math.random() < 0.02) {
            player.health -= 1;
            if (player.health <= 0) gameState = 'gameOver';
          }
        }
      });
    }

    function updateHackItems() {
      if (gameState !== 'playing') return;

      hackItems.forEach(item => {
        if (item.collected) return;

        if (player.x < item.x + item.width &&
            player.x + player.width > item.x &&
            player.y < item.y + item.height &&
            player.y + player.height > item.y) {
          
          item.collected = true;
          score += 5;
          player.health = Math.min(100, player.health + 10);
          createParticles(item.x + item.width/2, item.y + item.height/2, '#00ffcc');
        }
      });
    }

    function hackNearbyCamera() {
      cameras.forEach(camera => {
        const distanceToPlayer = Math.sqrt(
          Math.pow(player.x - camera.x, 2) + Math.pow(player.y - camera.y, 2)
        );

        if (distanceToPlayer < 50) {
          camera.hacked = true;
          camera.active = false;
          score += 20;
          createParticles(camera.x + camera.width/2, camera.y + camera.height/2, '#00ff00');
        }
      });
    }

    function createParticles(x, y, color) {
      for (let i = 0; i < 8; i++) {
        particles.push({
          x: x,
          y: y,
          velocityX: (Math.random() - 0.5) * 8,
          velocityY: (Math.random() - 0.5) * 8,
          life: 30,
          color: color
        });
      }
    }

    function updateParticles() {
      particles.forEach((particle, index) => {
        particle.x += particle.velocityX;
        particle.y += particle.velocityY;
        particle.life--;
        
        if (particle.life <= 0) {
          particles.splice(index, 1);
        }
      });
    }

    // Rendering Functions
    function drawPlayer() {
      const x = player.x;
      const y = player.y;
      const scale = player.width / 20; // Scale factor based on player width
      
      // Player glow effect
      ctx.shadowBlur = 8;
      ctx.shadowColor = player.color;
      
      // Head
      ctx.fillStyle = player.color;
      ctx.beginPath();
      ctx.arc(x + 10 * scale, y + 6 * scale, 5 * scale, 0, Math.PI * 2);
      ctx.fill();
      
      // Body (torso)
      ctx.fillStyle = player.color;
      ctx.fillRect(x + 7 * scale, y + 10 * scale, 6 * scale, 12 * scale);
      
      // Arms
      ctx.fillStyle = player.color;
      // Left arm
      ctx.fillRect(x + 4 * scale, y + 12 * scale, 3 * scale, 8 * scale);
      // Right arm  
      ctx.fillRect(x + 13 * scale, y + 12 * scale, 3 * scale, 8 * scale);
      
      // Legs
      ctx.fillStyle = player.color;
      // Left leg
      ctx.fillRect(x + 7 * scale, y + 22 * scale, 2.5 * scale, 8 * scale);
      // Right leg
      ctx.fillRect(x + 10.5 * scale, y + 22 * scale, 2.5 * scale, 8 * scale);
      
      // Add some cyberpunk details
      ctx.fillStyle = '#ffffff';
      // Eyes (white dots)
      ctx.fillRect(x + 8 * scale, y + 5 * scale, 1 * scale, 1 * scale);
      ctx.fillRect(x + 11 * scale, y + 5 * scale, 1 * scale, 1 * scale);
      
      // Chest detail (glowing core)
      ctx.fillStyle = '#ffffff';
      ctx.fillRect(x + 9 * scale, y + 15 * scale, 2 * scale, 2 * scale);
      
      ctx.shadowBlur = 0;
    }

    function drawPlatforms() {
      ctx.fillStyle = '#333';
      platforms.forEach(platform => {
        ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
        
        // Platform edge glow
        ctx.strokeStyle = '#666';
        ctx.lineWidth = 1;
        ctx.strokeRect(platform.x, platform.y, platform.width, platform.height);
      });
    }

    function drawEnemies() {
      enemies.forEach(enemy => {
        ctx.fillStyle = '#ff3366';
        ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
        
        // Enemy glow
        ctx.shadowBlur = 5;
        ctx.shadowColor = '#ff3366';
        ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
        ctx.shadowBlur = 0;
      });
    }

    function drawDrones() {
      drones.forEach(drone => {
        ctx.fillStyle = '#ffff00';
        ctx.fillRect(drone.x, drone.y, drone.width, drone.height);
        
        // Drone glow and propellers
        ctx.shadowBlur = 8;
        ctx.shadowColor = '#ffff00';
        ctx.fillRect(drone.x, drone.y, drone.width, drone.height);
        ctx.shadowBlur = 0;
        
        // Simple propeller lines
        ctx.strokeStyle = '#ffff00';
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(drone.x - 5, drone.y + drone.height/2);
        ctx.lineTo(drone.x + drone.width + 5, drone.y + drone.height/2);
        ctx.stroke();
      });
    }

    function drawCameras() {
      cameras.forEach(camera => {
        if (camera.hacked) {
          ctx.fillStyle = '#00ff00';
        } else if (camera.active) {
          ctx.fillStyle = '#ff0000';
        } else {
          ctx.fillStyle = '#888';
        }
        
        ctx.fillRect(camera.x, camera.y, camera.width, camera.height);
        
        // Camera detection cone
        if (!camera.hacked && camera.active) {
          ctx.strokeStyle = 'rgba(255, 0, 0, 0.3)';
          ctx.lineWidth = 2;
          ctx.beginPath();
          ctx.arc(camera.x + camera.width/2, camera.y + camera.height/2, camera.detectionRange, 0, Math.PI * 2);
          ctx.stroke();
        }
      });
    }

    function drawHackItems() {
      hackItems.forEach(item => {
        if (item.collected) return;
        
        ctx.fillStyle = '#00ffcc';
        ctx.fillRect(item.x, item.y, item.width, item.height);
        
        // Hack item glow
        ctx.shadowBlur = 6;
        ctx.shadowColor = '#00ffcc';
        ctx.fillRect(item.x, item.y, item.width, item.height);
        ctx.shadowBlur = 0;
      });
    }

    function drawParticles() {
      particles.forEach(particle => {
        ctx.fillStyle = particle.color;
        ctx.globalAlpha = particle.life / 30;
        ctx.fillRect(particle.x - 2, particle.y - 2, 4, 4);
        ctx.globalAlpha = 1;
      });
    }

    function drawUI() {
      ctx.fillStyle = '#ff3366';
      ctx.font = '16px Courier New';
      ctx.fillText(`Health: ${player.health}`, 10, 25);
      ctx.fillText(`Score: ${score}`, 10, 45);
      ctx.fillText(`Level: ${level}`, 10, 65);
      
      if (gameState === 'paused') {
        ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        ctx.fillStyle = '#ff3366';
        ctx.font = '32px Courier New';
        ctx.textAlign = 'center';
        ctx.fillText('PAUSED', canvas.width/2, canvas.height/2);
        ctx.font = '16px Courier New';
        ctx.fillText('Press ESC to continue', canvas.width/2, canvas.height/2 + 40);
        ctx.textAlign = 'left';
      }
      
      if (gameState === 'gameOver') {
        ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        ctx.fillStyle = '#ff3366';
        ctx.font = '32px Courier New';
        ctx.textAlign = 'center';
        ctx.fillText('GAME OVER', canvas.width/2, canvas.height/2);
        ctx.font = '16px Courier New';
        ctx.fillText(`Final Score: ${score}`, canvas.width/2, canvas.height/2 + 40);
        ctx.fillText('Refresh to restart', canvas.width/2, canvas.height/2 + 60);
        ctx.textAlign = 'left';
      }
    }

    // Main Game Loop
    function gameLoop() {
      // Clear canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      // Update game objects
      updatePlayer();
      updateEnemies();
      updateDrones();
      updateCameras();
      updateHackItems();
      updateParticles();
      
      // Draw everything
      drawPlatforms();
      drawPlayer();
      drawEnemies();
      drawDrones();
      drawCameras();
      drawHackItems();
      drawParticles();
      drawUI();
      
      // Continue loop
      requestAnimationFrame(gameLoop);
    }

    // Start the game
    initGame();
    gameLoop();
  </script>
</body>
</html>
