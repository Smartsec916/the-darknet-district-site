
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Blackout Protocol â€” Start</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html,body{margin:0;background:#000;color:#cfd6df;font-family:monospace;height:100%;}
    .wrap{display:grid;place-items:center;height:100%;}
    canvas{image-rendering:pixelated;width:min(960px, 96vw);height:auto;border:2px solid #5c5c5c;background:#000;}
    .btn{display:inline-block;margin-top:12px;padding:8px 16px;border:1px solid #5c5c5c;border-radius:4px;color:#9cff7e;text-decoration:none}
    .btn:hover{filter:brightness(1.2)}
  </style>
</head>
<body>
  <div class="wrap">
    <div>
      <canvas id="title" width="640" height="480"></canvas>
      <div style="text-align:center; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
        <a class="btn" href="./level1.html" style="font-size: 18px; padding: 12px 24px;">[ START ]</a>
      </div>
    </div>
  </div>

  <script type="module">
    // Minimal draw of retro title + Top10 pulled from localStorage
    const c=document.getElementById('title'), ctx=c.getContext('2d');
    const VW=c.width, VH=c.height;

    function getLeaderboard(){
      try{ return JSON.parse(localStorage.getItem('leaderboard')||'[]') }catch(e){ return [] }
    }
    function drawCRT(){
      ctx.fillStyle='#000'; ctx.fillRect(0,0,VW,VH);
      ctx.strokeStyle='rgba(0,255,120,.15)';
      for(let y=0;y<VH;y+=2){ ctx.beginPath(); ctx.moveTo(0,y); ctx.lineTo(VW,y); ctx.stroke() }
    }
    function drawTitle(){
      drawCRT();
      ctx.fillStyle='#b7ff44';
      ctx.font='16px monospace';
      ctx.fillText('BLACKOUT PROTOCOL', 20, 40);

      ctx.fillStyle='#cfd6df';
      ctx.font='12px monospace';
      ctx.fillText('TOP 10', 20, 70);

      const lb=getLeaderboard().slice(0,10);
      ctx.font='11px monospace';
      lb.forEach((row,i)=>{
        const tag=(row.tag||row.id||'RUN').toString().slice(0,10).padEnd(10,' ');
        const score=(row.score||0).toString().padStart(6,' ');
        ctx.fillText(`${String(i+1).padStart(2,'0')}  ${tag}  ${score}`, 20, 90+i*16);
      });

      
    }
    drawTitle();
  </script>
</body>
</html>
