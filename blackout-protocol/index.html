<script>
/* =========================================================
   DISPLAY SURFACE (NES-like internal buffer -> scaled canvas)
   ðŸŸ¢ RETRO RENDERING PIPELINE: Creates authentic pixel-perfect visuals
   ðŸŸ¢ DUAL-LAYER SYSTEM: Main game on bottom, UI overlays on top
========================================================= */
const VW=256, VH=240, TILE=16; // ðŸŸ¢ VIRTUAL SCREEN: NES-style 256x240 resolution for retro feel
const gameCanvas=document.getElementById('gameCanvas'); // ðŸŸ¢ MAIN DISPLAY: Where the cyberpunk action happens
const overlayCanvas=document.getElementById('overlayCanvas'); // ðŸŸ¢ UI LAYER: Holographic ads and interface elements
const gctx=gameCanvas.getContext('2d'); gctx.imageSmoothingEnabled=false; // ðŸŸ¢ CRISP PIXELS: No blur for authentic retro look
const octx=overlayCanvas.getContext('2d'); // ðŸŸ¢ OVERLAY RENDERER: For semi-transparent UI effects
const nes=document.createElement('canvas'); nes.width=VW; nes.height=VH; // ðŸŸ¢ VIRTUAL BUFFER: Internal rendering surface
const ctx=nes.getContext('2d',{alpha:false}); ctx.imageSmoothingEnabled=false; ctx.font='8px monospace'; // ðŸŸ¢ PIXEL CANVAS: Main drawing surface
let RENDER={scale:1,ox:0,oy:0}; // ðŸŸ¢ SCALING DATA: For responsive display scaling
function fit(){ const r=document.getElementById('gameContainer').getBoundingClientRect(); // ðŸŸ¢ AUTO-FIT: Maintains aspect ratio on any screen
  gameCanvas.width=r.width; gameCanvas.height=r.height; overlayCanvas.width=r.width; overlayCanvas.height=r.height; }
addEventListener('resize',fit); fit();

/* ðŸŸ¢ INPUT CAPTURE: Prevents browser from stealing our game controls */
addEventListener('keydown',e=>{
  if(['Space','ArrowLeft','ArrowRight','ArrowUp','ArrowDown'].includes(e.code)) e.preventDefault(); // ðŸŸ¢ CONTROL LOCK: Game owns these keys
},{passive:false});

/* =========================================================
   ASSETS â€” per-state PNGs
   ðŸŸ¢ SPRITE SYSTEM: Brings cyberpunk characters to life with animations
   ðŸŸ¢ AUTO-DETECTION: Counts frames automatically from sprite sheet width
========================================================= */
const IMG=path=>new Promise(res=>{const i=new Image(); i.onload=()=>res(i); i.onerror=()=>res(null); i.src=path;}); // ðŸŸ¢ ASSET LOADER: Safely loads sprite images
const SPRITE_DEF={ // ðŸŸ¢ CHARACTER DEFINITIONS: All sprite data for the cyberpunk cast
  player:{fw:48,fh:48, states:{ // ðŸŸ¢ PROTAGONIST: The hacker fighting the system
    idle:'assets/player_idle_48.png',     // ðŸŸ¢ READY STATE: Standing alert for action
    walk:'assets/player_walk_48.png',     // ðŸŸ¢ CASUAL MOVE: Normal exploration pace
    run:'assets/player_run_48.png',       // ðŸŸ¢ SPRINT MODE: Fast escape from danger
    jump:'assets/player_jump_48.png',     // ðŸŸ¢ AERIAL GRACE: Parkour through the cityscape
    fall:'assets/player_fall_48.png',     // ðŸŸ¢ GRAVITY PULL: Descending motion
    hurt:'assets/player_hurt_48.png',     // ðŸŸ¢ DAMAGE TAKEN: Visual feedback for pain
    dead:'assets/player_dead_48.png'      // ðŸŸ¢ GAME OVER: The ultimate failure state
  }, fps:{idle:6, walk:10, run:12, jump:10, fall:10, hurt:6, dead:8}}, // ðŸŸ¢ ANIMATION SPEEDS: Frames per second for each state
  robot:{fw:48,fh:48, states:{ // ðŸŸ¢ CORPORATE ENFORCERS: Hostile humanoid machines
    idle:'assets/robot_idle_48.png',      // ðŸŸ¢ PATROL MODE: Scanning for intruders
    walk:'assets/robot_walk_48.png',      // ðŸŸ¢ MARCH TEMPO: Methodical movement
    run:'assets/robot_run_48.png',        // ðŸŸ¢ PURSUIT MODE: Chasing detected targets
    attack:'assets/robot_attack_48.png',  // ðŸŸ¢ COMBAT STANCE: Engaging the enemy
    hurt:'assets/robot_hurt_48.png',      // ðŸŸ¢ SYSTEM DAMAGE: Taking hits from above
    dead:'assets/robot_dead_48.png'       // ðŸŸ¢ SHUTDOWN: Defeated by player stomps
  }, fps:{idle:6, walk:9, run:10, attack:12, hurt:6, dead:8}}, // ðŸŸ¢ MACHINE TIMING: Robot animation frequencies
  drone:{fw:32,fh:32, states:{ // ðŸŸ¢ SURVEILLANCE UNITS: Flying corporate eyes
    idle:'assets/drone_idle_32.png',      // ðŸŸ¢ STATIONARY WATCH: Monitoring area
    hover:'assets/drone_hover_32.png',    // ðŸŸ¢ FLOATING PATROL: Aerial surveillance
    move:'assets/drone_move_32.png',      // ðŸŸ¢ FLIGHT PATTERN: Moving through airspace
    attack:'assets/drone_attack_32.png',  // ðŸŸ¢ ALERT MODE: Calling for backup
    hurt:'assets/drone_hurt_32.png',      // ðŸŸ¢ SYSTEM ERROR: Taking damage
    dead:'assets/drone_dead_32.png'       // ðŸŸ¢ CRASHED: Brought down by EMP
  }, fps:{idle:3, hover:10, move:10, attack:12, hurt:6, dead:8}}, // ðŸŸ¢ AERIAL TIMING: Drone animation speeds
  bg_far:'assets/01_bg_far.png',    // ðŸŸ¢ DISTANT SKYLINE: Far background cityscape
  bg_mid:'assets/02_bg_mid.png',    // ðŸŸ¢ MID-TIER TOWERS: Middle layer buildings
  bg_near:'assets/03_bg_near.png',  // ðŸŸ¢ CLOSE STRUCTURES: Near background details
  fg_rail:'assets/04_fg_rail.png'   // ðŸŸ¢ TRANSIT SYSTEM: Foreground rail elements
};

function makeAnimator(sheet, fw, fh, fps){ // ðŸŸ¢ ANIMATION ENGINE: Brings static sprites to life
  // ðŸŸ¢ SPRITE SHEET PARSER: Extracts frames from horizontal strip
  const frames = sheet ? Math.max(1, Math.floor(sheet.width / fw)) : 1; // ðŸŸ¢ AUTO-COUNT: Detects frame count from width
  let frame=0, time=0, spf=1000/(fps||8); // ðŸŸ¢ TIMING VARS: Current frame, elapsed time, speed per frame
  return {
    reset(){ frame=0; time=0; }, // ðŸŸ¢ RESTART: Begins animation from first frame
    step(dt, clamp=false){ time+=dt; while(time>spf){ time-=spf; frame = clamp ? Math.min(frame+1, frames-1) : (frame+1)%frames; } }, // ðŸŸ¢ TIME ADVANCE: Updates frame based on elapsed time
    draw(x,y,flip=false,alpha=1){ // ðŸŸ¢ RENDER FRAME: Draws current animation frame
      if(!sheet) return; // ðŸŸ¢ SAFETY CHECK: No drawing without sprite sheet
      const sx=frame*fw, sy=0; // ðŸŸ¢ SOURCE COORDS: Calculate frame position in sheet
      ctx.save(); ctx.globalAlpha=alpha; // ðŸŸ¢ CONTEXT STATE: Save for transparency effects
      if(flip){ ctx.translate(x+fw,y); ctx.scale(-1,1); ctx.drawImage(sheet,sx,sy,fw,fh,0,0,fw,fh); } // ðŸŸ¢ MIRROR FLIP: For facing left/right
      else    { ctx.drawImage(sheet,sx,sy,fw,fh,x,y,fw,fh); } // ðŸŸ¢ NORMAL DRAW: Standard sprite rendering
      ctx.restore(); // ðŸŸ¢ RESTORE STATE: Clean up context changes
    },
    frames // ðŸŸ¢ FRAME COUNT: Total frames available
  };
}

async function loadSprites(def){
  const out={};
  for(const who of ['player','robot','drone']){
    const fw=def[who].fw, fh=def[who].fh;
    const pack={fw,fh, anim:{}};
    for(const [state,src] of Object.entries(def[who].states)){
      const img=await IMG(src);
      pack.anim[state]={
        img,
        make:()=>makeAnimator(img,fw,fh, def[who].fps[state]||8)
      };
    }
    out[who]=pack;
  }
  const bg={};
  bg.far = await IMG(def.bg_far);
  bg.mid = await IMG(def.bg_mid);
  bg.near= await IMG(def.bg_near);
  bg.rail= await IMG(def.fg_rail);
  out.bg=bg;
  return out;
}

/* =========================================================
   GAMESTATE, INPUT, CAMERA
   ðŸŸ¢ GAME BRAIN: Manages overall game state and progression
   ðŸŸ¢ CAMERA SYSTEM: Smooth following for cinematic feel
========================================================= */
let gameState='loading', score=0, level=1, justLeveled=0; // ðŸŸ¢ CORE STATE: Current game status and player progress
let cameraX=0, worldMaxX=0; // ðŸŸ¢ CAMERA POSITION: Tracks player movement smoothly
const CHUNK=320, LEVEL_LEN=1600; // ðŸŸ¢ WORLD GENERATION: Size of procedural chunks and level length

const DEAD_ZONE=2; // ðŸŸ¢ CAMERA DEADZONE: Small center area where camera doesn't move
function updateCamera(){ // ðŸŸ¢ SMOOTH TRACKING: Professional camera follow system
  const center=VW*.5, L=center-DEAD_ZONE, R=center+DEAD_ZONE; // ðŸŸ¢ SCREEN ZONES: Left and right trigger boundaries
  let target=cameraX; // ðŸŸ¢ TARGET POSITION: Where camera wants to move
  if(player.x-cameraX<L) target=player.x-L; // ðŸŸ¢ FOLLOW LEFT: Player moving left edge
  else if(player.x-cameraX>R) target=player.x-R; // ðŸŸ¢ FOLLOW RIGHT: Player moving right edge  
  cameraX += (target-cameraX)*.25; // ðŸŸ¢ SMOOTH INTERPOLATION: Gradual camera movement
  cameraX=Math.max(0,Math.min(cameraX, worldMaxX-VW)); // ðŸŸ¢ WORLD BOUNDS: Keep camera within generated world
}

const keys={}, JUMP_BUFFER=120, COYOTE=120; // ðŸŸ¢ INPUT STATE: Tracks pressed keys and jump timing
let jumpBufferUntil=0, coyoteUntil=0, jumpHeld=false; // ðŸŸ¢ JUMP MECHANICS: Professional platformer feel
addEventListener('keydown',e=>{ // ðŸŸ¢ KEY PRESS HANDLER: Responds to player input
  keys[e.code]=true; // ðŸŸ¢ TRACK STATE: Remember this key is pressed
  if(e.code==='Escape') gameState=(gameState==='playing')?'paused':'playing'; // ðŸŸ¢ PAUSE TOGGLE: ESC pauses/unpauses game
  if(e.code==='Space'){ jumpBufferUntil=performance.now()+JUMP_BUFFER; jumpHeld=true; } // ðŸŸ¢ JUMP BUFFER: Forgiving jump timing
  if(e.code==='KeyR' && gameState==='gameOver') reset(); // ðŸŸ¢ QUICK RESTART: R key restarts after death
  if(e.code==='Enter' && gameState==='playing') tryHack(); // ðŸŸ¢ HACK COMMAND: Enter activates EMP ability
});
addEventListener('keyup',e=>{ keys[e.code]=false; if(e.code==='Space') jumpHeld=false; }); // ðŸŸ¢ KEY RELEASE: Stop tracking released keys

/* =========================================================
   ENTITIES
   ðŸŸ¢ GAME WORLD: All the actors in our cyberpunk stage
   ðŸŸ¢ ENTITY ARRAYS: Organized collections of game objects
========================================================= */
let SPR=null; // ðŸŸ¢ SPRITE LIBRARY: Loaded animation data
let bgFar=null,bgMid=null,bgNear=null,fgRail=null; // ðŸŸ¢ BACKGROUND LAYERS: Parallax cityscape elements

let player, robots=[], drones=[], platforms=[], terminals=[], ads=[]; // ðŸŸ¢ GAME ENTITIES: All interactive objects
const resetBtn=document.getElementById('resetBtn'); resetBtn.onclick=()=>reset(); // ðŸŸ¢ UI CONTROL: Reset button functionality

function makePlayer(){ // ðŸŸ¢ PROTAGONIST FACTORY: Creates the main character
  // ðŸŸ¢ HITBOX DESIGN: Smaller collision box than sprite for better feel
  return { x:32, y:VH-80, w:18, h:28, vx:0, vy:0, onGround:false, facing:1, // ðŸŸ¢ POSITION & PHYSICS: Location and movement state
           speed:1.48, aGround:.18, aAir:.11, dragG:.82, dragA:.985, jump:3.65, // ðŸŸ¢ MOVEMENT TUNING: Carefully balanced physics constants
           hp:100, dist:0, hitUntil:0, anim: { state:'idle', runner:null } }; // ðŸŸ¢ GAME STATE: Health, distance traveled, animation
}

function setAnim(actor, who, state, clamp=false){ // ðŸŸ¢ ANIMATION SWITCHER: Changes character animation state
  if(actor.anim.state===state) return; // ðŸŸ¢ OPTIMIZATION: Don't restart same animation
  actor.anim.state=state; // ðŸŸ¢ STATE UPDATE: Record new animation state
  const spec=SPR[who].anim[state]; // ðŸŸ¢ SPRITE LOOKUP: Get animation definition
  actor.anim.runner = spec ? spec.make() : null; // ðŸŸ¢ ANIMATOR CREATE: Make new animation controller
  if(actor.anim.runner) actor.anim.runner.reset(); // ðŸŸ¢ FRESH START: Begin from first frame
  actor.anim.clamp = clamp; // ðŸŸ¢ CLAMP MODE: For one-shot animations like death
}

function stepAnim(actor, dt){ if(actor.anim.runner) actor.anim.runner.step(dt, actor.anim.clamp); } // ðŸŸ¢ ANIMATION UPDATE: Advance frame timing
function drawAnim(actor, who, x, y, flip=false, alpha=1){ // ðŸŸ¢ ANIMATION RENDER: Draw current frame
  const run=actor.anim.runner; // ðŸŸ¢ GET ANIMATOR: Current animation controller
  if(run) run.draw(x,y,flip,alpha); // ðŸŸ¢ DRAW FRAME: Render current animation frame
}

/* =========================================================
   WORLD GEN
   ðŸŸ¢ PROCEDURAL CITY: Infinite cyberpunk cityscape generator
   ðŸŸ¢ RANDOM PLACEMENT: Creates varied gameplay experiences
========================================================= */
const ADS_TXT=[ // ðŸŸ¢ CORPORATE PROPAGANDA: Dystopian advertising messages
  "Neon Nights â€” Discretion Included","HoloCompanionâ„¢ â€” Terms Apply",
  "Love.exe â€” Try a Free Emote","Rent-A-Hacker â€” We Never Met You",
  "Sleep Fasterâ„¢ â€” Productivity Pills","Oxygen+ â€” Premium Breaths"
];
const choice = a => a[(Math.random()*a.length)|0]; // ðŸŸ¢ RANDOM PICKER: Selects random array element
let generatedUntil=0, worldMax=0; // ðŸŸ¢ GENERATION TRACKING: How much world we've built

function genChunk(startX){ // ðŸŸ¢ CHUNK GENERATOR: Creates 320px sections of city
  const endX=startX+CHUNK; // ðŸŸ¢ CHUNK BOUNDARY: End of this generation segment

  // ðŸŸ¢ FOUNDATION LAYER: Solid ground for the city
  for(let x=startX;x<endX;x+=TILE) platforms.push({x,y:VH-TILE,w:TILE,h:TILE});

  // ðŸŸ¢ PARKOUR PLATFORMS: Floating surfaces for vertical gameplay
  const pc=2+((Math.random()*3)|0); // ðŸŸ¢ PLATFORM COUNT: 2-4 floating platforms
  for(let i=0;i<pc;i++){
    const px=startX+40+Math.random()*(CHUNK-80); // ðŸŸ¢ HORIZONTAL POSITION: Random X within chunk
    const py=VH-(64+((Math.random()*96)|0)); // ðŸŸ¢ VERTICAL POSITION: Random height
    const pw=TILE*(2+((Math.random()*3)|0)); // ðŸŸ¢ PLATFORM WIDTH: 2-4 tiles wide
    platforms.push({x:(px/TILE|0)*TILE,y:(py/TILE|0)*TILE,w:pw,h:TILE}); // ðŸŸ¢ SNAP TO GRID: Aligned platform placement
  }

  // ðŸŸ¢ CORPORATE ENFORCERS: Ground-based robot enemies
  const rc=1+((Math.random()*2)|0); // ðŸŸ¢ ROBOT COUNT: 1-2 robots per chunk
  for(let i=0;i<rc;i++){
    const rx=startX+64+Math.random()*(CHUNK-128); // ðŸŸ¢ ROBOT POSITION: Random X within safe zone
    robots.push({x:rx|0,y:VH-TILE*2,w:18,h:24,dir:Math.random()<.5?-1:1,speed:.66,hp:3,alert:false,hitUntil:0,anim:{state:'idle',runner:null}}); // ðŸŸ¢ ROBOT STATS: Health, direction, speed
  }

  // ðŸŸ¢ SURVEILLANCE DRONES: Flying watchers with 60% spawn chance
  if(Math.random()<.6){
    const dx=startX+80+Math.random()*(CHUNK-160), dy=60+Math.random()*80; // ðŸŸ¢ DRONE POSITION: Random air space
    drones.push({x:dx|0,y:dy|0,w:18,h:14,dir:Math.random()<.5?-1:1,speed:.8,phase:Math.random()*6,anim:{state:'move',runner:null}}); // ðŸŸ¢ DRONE STATS: Flight pattern and movement
  }

  // ðŸŸ¢ HACK TERMINALS: EMP power sources (50% spawn chance)
  if(Math.random()<.5){
    const tx=startX+40+Math.random()*(CHUNK-80); let ty=VH-TILE*2; // ðŸŸ¢ TERMINAL POSITION: Start at ground level
    for(const p of platforms){ if(tx>=p.x-4 && tx<=p.x+p.w+4) ty=Math.min(ty,p.y-TILE); } // ðŸŸ¢ PLATFORM SNAP: Place on highest nearby platform
    terminals.push({x:tx|0,y:ty|0,w:12,h:16,cooldown:0}); // ðŸŸ¢ TERMINAL DATA: Size and usage state
  }

  // ðŸŸ¢ HOLOGRAPHIC ADS: Corporate propaganda displays (1-2 per chunk)
  const ac=1+((Math.random()*2)|0); // ðŸŸ¢ AD COUNT: Variable advertising density
  for(let i=0;i<ac;i++){
    const ax=startX+40+Math.random()*(CHUNK-80), ay=VH-(120+((Math.random()*60)|0)); // ðŸŸ¢ AD POSITION: Mid-air hologram placement
    ads.push({x:ax|0,y:ay|0,text:choice(ADS_TXT),phase:Math.random()*6}); // ðŸŸ¢ AD DATA: Message and animation phase
  }

  generatedUntil=endX; worldMaxX=Math.max(worldMaxX,endX); // ðŸŸ¢ PROGRESS TRACKING: Update generation boundaries
}

/* =========================================================
   PHYSICS / COLLISIONS
   ðŸŸ¢ PHYSICS ENGINE: Realistic movement and collision system
   ðŸŸ¢ RECTANGLE COLLISION: Precise platform interaction
========================================================= */
function rects(a,b){ return a.x<b.x+b.w && a.x+a.w>b.x && a.y<b.y+b.h && a.y+a.h>b.y; } // ðŸŸ¢ COLLISION TEST: AABB rectangle intersection
function collide(body){ // ðŸŸ¢ PHYSICS SOLVER: Handles movement and platform collision
  body.onGround=false; // ðŸŸ¢ ASSUME AIRBORNE: Reset ground state each frame
  body.y+=body.vy; // ðŸŸ¢ VERTICAL MOVEMENT: Apply Y velocity first
  for(const p of platforms){ // ðŸŸ¢ PLATFORM CHECK: Test against all solid surfaces
    if(rects(body,p)){ // ðŸŸ¢ COLLISION DETECTED: Body overlaps with platform
      if(body.vy>0){ body.y=p.y-body.h; body.vy=0; body.onGround=true; coyoteUntil=0; } // ðŸŸ¢ LANDING: Player hits platform from above
      else if(body.vy<0){ body.y=p.y+p.h; body.vy=0; } // ðŸŸ¢ HEAD BONK: Player hits platform from below
    }
  }
  body.x+=body.vx; // ðŸŸ¢ HORIZONTAL MOVEMENT: Apply X velocity after Y resolution
  for(const p of platforms){ // ðŸŸ¢ WALL CHECK: Test horizontal collisions
    if(rects(body,p)){ // ðŸŸ¢ WALL COLLISION: Body hits platform sides
      if(body.vx>0) body.x=p.x-body.w; else if(body.vx<0) body.x=p.x+p.w; // ðŸŸ¢ WALL PUSH: Move body out of platform
      body.vx=0; // ðŸŸ¢ STOP MOVEMENT: Zero horizontal velocity
    }
  }
}

/* =========================================================
   HACK / EMP
   ðŸŸ¢ EMP SYSTEM: The player's ultimate weapon against the machines
   ðŸŸ¢ TERMINAL HACKING: Activates citywide electromagnetic pulse
========================================================= */
let hackUntil=0, hackCDUntil=0; const HACK_MS=3000, CD_MS=5000; // ðŸŸ¢ HACK TIMING: 3s active EMP, 5s cooldown
function tryHack(){ // ðŸŸ¢ HACK ATTEMPT: Player tries to activate EMP
  const now=performance.now(); if(now<hackCDUntil) return; // ðŸŸ¢ COOLDOWN CHECK: Prevent spam hacking
  const near=terminals.find(t=>Math.hypot((t.x+6)-(player.x+player.w/2),(t.y+8)-(player.y+player.h/2))<18 && t.cooldown<=0); // ðŸŸ¢ PROXIMITY TEST: Find nearby usable terminal
  if(near){ hackUntil=now+HACK_MS; hackCDUntil=now+CD_MS; near.cooldown=CD_MS; score+=20; } // ðŸŸ¢ HACK SUCCESS: Activate EMP and disable terminal
}

/* =========================================================
   UPDATE LOOP
========================================================= */
function cull(){ const cutoff=cameraX-300;
  for(let i=ads.length-1;i>=0;i--) if(ads[i].x+120<cutoff) ads.splice(i,1);
  for(let i=robots.length-1;i>=0;i--) if(robots[i].x+120<cutoff) robots.splice(i,1);
  for(let i=drones.length-1;i>=0;i--) if(drones[i].x+120<cutoff) drones.splice(i,1);
}

function update(dt,now){ // ðŸŸ¢ MAIN GAME LOOP: Processes all game logic each frame
  if(gameState!=='playing') return; // ðŸŸ¢ PAUSE GUARD: Only update during active gameplay

  // ðŸŸ¢ PLAYER MOVEMENT SYSTEM: Responsive character control
  const L=!!keys['ArrowLeft'], R=!!keys['ArrowRight']; // ðŸŸ¢ INPUT READ: Check arrow key states
  const accel=player.onGround?player.aGround:player.aAir; // ðŸŸ¢ ACCELERATION: Different speeds on ground vs air
  const drag=player.onGround?player.dragG:player.dragA; // ðŸŸ¢ FRICTION: Realistic deceleration
  if(L){ player.vx=Math.max(player.vx-accel,-player.speed); player.facing=-1; } // ðŸŸ¢ MOVE LEFT: Accelerate left, face left
  if(R){ player.vx=Math.min(player.vx+accel, player.speed);  player.facing= 1; } // ðŸŸ¢ MOVE RIGHT: Accelerate right, face right
  if(!L && !R) player.vx*=drag; // ðŸŸ¢ DECELERATION: Apply friction when not moving

  // ðŸŸ¢ JUMP MECHANICS: Professional platformer feel
  if(player.onGround) coyoteUntil=now+COYOTE; // ðŸŸ¢ COYOTE TIME: Brief window to jump after leaving platform
  const wantsJump = now<=jumpBufferUntil; // ðŸŸ¢ JUMP BUFFER: Remember jump input briefly
  if(wantsJump && (player.onGround || now<=coyoteUntil)){ player.vy=-player.jump; player.onGround=false; jumpBufferUntil=0; coyoteUntil=0; } // ðŸŸ¢ EXECUTE JUMP: Launch player upward
  if(!jumpHeld && player.vy<-1.2) player.vy=-1.2; // ðŸŸ¢ VARIABLE JUMP: Release space for shorter jump

  // ðŸŸ¢ GRAVITY APPLICATION: Realistic falling physics
  player.vy+=.18; if(player.vy>3.6) player.vy=3.6; // ðŸŸ¢ GRAVITY: Constant downward acceleration with terminal velocity
  collide(player); // ðŸŸ¢ COLLISION RESOLVE: Handle platform interactions

  // ðŸŸ¢ PLAYER ANIMATION SYSTEM: Visual state representation
  if(player.hp<=0) setAnim(player,'player','dead',true); // ðŸŸ¢ DEATH STATE: Game over animation
  else if(now<player.hitUntil) setAnim(player,'player','hurt',true); // ðŸŸ¢ DAMAGE STATE: Visual damage feedback
  else if(!player.onGround) setAnim(player,'player', player.vy<0?'jump':'fall'); // ðŸŸ¢ AERIAL STATE: Jump up or fall down
  else { // ðŸŸ¢ GROUND STATES: Movement-based animations
    const s=Math.abs(player.vx); // ðŸŸ¢ SPEED CHECK: How fast is player moving
    setAnim(player,'player', s>1.05?'run':(s>0.2?'walk':'idle')); // ðŸŸ¢ SPEED TIERS: Run > walk > idle
  }
  stepAnim(player,dt); // ðŸŸ¢ ANIMATION UPDATE: Advance player animation frame

  // ðŸŸ¢ PROCEDURAL WORLD: Generate city ahead of player
  const need=cameraX+VW+CHUNK*2; while(generatedUntil<need) genChunk(generatedUntil); // ðŸŸ¢ INFINITE CITY: Always generate ahead of camera

  // ðŸŸ¢ DRONE AI SYSTEM: Flying surveillance units
  const hacked = now<hackUntil; // ðŸŸ¢ EMP STATUS: Are machines disabled?
  for(const d of drones){
    if(!hacked){ // ðŸŸ¢ NORMAL OPERATION: Drones function unless EMP active
      d.x+=d.dir*d.speed; d.phase+=.02; d.y+=Math.sin(d.phase)*.2; // ðŸŸ¢ FLIGHT PATTERN: Horizontal movement with bobbing
      if((d.x%CHUNK)<8||(d.x%CHUNK)>CHUNK-8) d.dir*=-1; // ðŸŸ¢ PATROL BOUNDS: Turn around at chunk edges
      // ðŸŸ¢ SURVEILLANCE SCAN: Drones detect player vertically
      if(player.x+player.w>d.x-6 && player.x<d.x+d.w+6 && player.y>d.y){ // ðŸŸ¢ VERTICAL ALIGNMENT: Player directly below drone
        let blocked=false; const scan={x:d.x,y:d.y,w:d.w,h:(player.y-d.y)}; // ðŸŸ¢ SCAN BEAM: Create detection rectangle
        for(const p of platforms){ if(rects(scan,p)){ blocked=true; break; } } // ðŸŸ¢ OBSTRUCTION CHECK: Platforms block scan
        if(!blocked){ for(const r of robots){ if(Math.abs(r.x+d.x)<9999){} } // ðŸŸ¢ FLAVOR CODE: Unused detection logic
          for(const r of robots){ if(Math.abs(r.x-d.x)<140) r.alert=true; } } // ðŸŸ¢ ROBOT ALERT: Drones call nearby robots to hunt player
      }
    }
  }

  // ðŸŸ¢ ROBOT AI SYSTEM: Ground-based corporate enforcers
  for(const r of robots){
    if(!hacked){ // ðŸŸ¢ ACTIVE MODE: Robots patrol and hunt unless EMP active
      const see=Math.abs(r.x-player.x)<92 && Math.abs(r.y-player.y)<56; // ðŸŸ¢ DETECTION RANGE: Can robot see player?
      if(see) r.alert=true; // ðŸŸ¢ DIRECT DETECTION: Robot spots player nearby
      if(r.alert) r.x+=(player.x>r.x?1:-1)*r.speed*1.25; // ðŸŸ¢ PURSUIT MODE: Move toward player when alert
      else { r.x+=r.dir*r.speed; if((r.x%110)<1) r.dir*=-1; } // ðŸŸ¢ PATROL MODE: Back and forth movement
    }
    // ðŸŸ¢ ROBOT ANIMATION: Movement-based visual states
    setAnim(r,'robot', r.alert?'run':'walk'); stepAnim(r,dt); // ðŸŸ¢ ANIMATION STATE: Run when chasing, walk when patrolling
    // ðŸŸ¢ PLAYER-ROBOT COMBAT: Stomp mechanic and damage system
    if(rects(player,r)){ // ðŸŸ¢ COLLISION DETECTED: Player and robot touching
      if(player.vy>0 && player.y+player.h<=r.y+6){ r.hp--; r.hitUntil=now+120; player.vy=-2.6; score+=12; } // ðŸŸ¢ STOMP ATTACK: Player lands on robot from above
      else{ player.vx+=(player.x<r.x)?-0.8:0.8; player.hp-=7; player.hitUntil=now+150; if(player.hp<=0){ gameState='gameOver'; resetBtn.style.display='block'; } } // ðŸŸ¢ DAMAGE TAKEN: Robot hurts player on contact
    }
  }
  for(let i=robots.length-1;i>=0;i--) if(robots[i].hp<=0) robots.splice(i,1); // ðŸŸ¢ CLEANUP: Remove destroyed robots

  // ðŸŸ¢ WORLD MANAGEMENT: Camera, cleanup, progression
  updateCamera(); cull(); // ðŸŸ¢ CAMERA UPDATE: Follow player smoothly, remove off-screen entities
  player.dist=Math.max(player.dist,player.x); // ðŸŸ¢ DISTANCE TRACKING: Record furthest player progress
  const nl=(player.dist/LEVEL_LEN|0)+1; if(nl>level){ level=nl; justLeveled=1200; } // ðŸŸ¢ LEVEL SYSTEM: Advance level based on distance
}

/* =========================================================
   DRAW â€” sky/parallax/world/sprites/ads/UI
   ðŸŸ¢ RENDERING PIPELINE: Creates the visual cyberpunk experience
   ðŸŸ¢ LAYERED GRAPHICS: Sky > background > world > entities > UI
========================================================= */
function drawSky(){ // ðŸŸ¢ SKY GRADIENT: Creates atmospheric cyberpunk sky
  for(let y=0;y<VH;y++){ const t=y/VH; ctx.fillStyle=`rgb(${12+18*t|0},${16+30*t|0},${30+58*t|0})`; ctx.fillRect(0,y,VW,1); } // ðŸŸ¢ VERTICAL GRADIENT: Dark blue to lighter blue
}

function tileLayer(img,y,speed,alpha=1){
  if(!img) return;
  const cx=cameraX|0, w=img.width; if(!w) return;
  const off=-(cx*speed|0)%w;
  ctx.save(); ctx.globalAlpha=alpha;
  for(let x=off-w;x<VW;x+=w) ctx.drawImage(img,x,y);
  ctx.restore();
}
function drawParallax(){
  tileLayer(bgFar||bgMid||bgNear, VH-170, 0.25, 1.0);
  tileLayer(bgMid||bgFar,          VH-160, 0.50, 0.90);
  tileLayer(bgNear||bgFar,         VH-150, 0.90, 0.90);
  if(fgRail) tileLayer(fgRail,     VH-44 , 1.00, 1.0);
}

function drawTiles(){
  for(const p of platforms){
    const sx=p.x-cameraX; if(sx+p.w<0||sx>VW) continue;
    for(let x=0;x<p.w;x+=TILE) for(let y=0;y<p.h;y+=TILE){
      const xx=sx+x, yy=p.y+y, even=((((xx|0)>>4)+(((yy|0)>>4)))%2)===0;
      ctx.fillStyle=even?'#3a3f47':'#2c3038'; ctx.fillRect(xx|0,yy|0,TILE,TILE);
      if(y===0){ ctx.fillStyle='#98a0b0'; ctx.fillRect(xx|0,yy|0,TILE,1); }
    }
  }
}
function drawTerminals(){
  for(const t of terminals){ const x=(t.x-cameraX)|0; if(x+t.w<0||x>VW) continue;
    ctx.fillStyle='#9b6bff'; ctx.fillRect(x,t.y,t.w,t.h);
    ctx.fillStyle='#fff'; ctx.fillRect(x+2,t.y+3,t.w-4,3);
  }
}

function drawEntities(now){
  // Robots
  for(const r of robots){
    const x=(r.x-cameraX)|0, y=r.y|0; if(x+48<0||x>VW) continue;
    drawAnim(r,'robot',x-14,y-24,(player.x<r.x), now<r.hitUntil?0.75:1);
  }
  // Drones
  for(const d of drones){
    const x=(d.x-cameraX)|0, y=d.y|0; if(x+32<0||x>VW) continue;
    if(!d.anim.runner) setAnim(d,'drone','move');
    stepAnim(d,16); drawAnim(d,'drone',x-7,y-9,false,1);
  }
  // Player
  const px=(player.x-cameraX)|0, py=player.y|0;
  drawAnim(player,'player',px-15,py-20, player.facing===-1, performance.now()<player.hitUntil?0.8:1);
}

function drawUI(now){ // ðŸŸ¢ USER INTERFACE: All HUD elements and game state displays
  // ðŸŸ¢ TOP HUD BAR: Title and controls display
  ctx.fillStyle='rgba(0,0,0,.55)'; ctx.fillRect(0,0,VW,18); // ðŸŸ¢ HUD BACKGROUND: Semi-transparent overlay
  ctx.fillStyle='#cfd6df'; ctx.fillText('Blackout Protocol',6,6); // ðŸŸ¢ GAME TITLE: Cyberpunk branding
  ctx.fillStyle='#9aa3b2'; ctx.fillText('â† â†’ Move | Space Jump | Enter Hack | ESC Pause',120,6); // ðŸŸ¢ CONTROL HINTS: Player guidance
  ctx.fillStyle='#fff'; ctx.fillText(`HP:${Math.max(0,player.hp)}  L:${level}  SC:${score}`,6,28); // ðŸŸ¢ STATS DISPLAY: Health, level, score

  // ðŸŸ¢ EMP STATUS DISPLAY: Shows hack system state
  const left=Math.max(0,hackUntil-now)|0; // ðŸŸ¢ TIME REMAINING: How much EMP time left
  if(left>0){ ctx.fillStyle='#7dff9a'; ctx.fillText(`EMP ${Math.ceil(left/1000)}s`,6,40); } // ðŸŸ¢ ACTIVE EMP: Green countdown timer
  else if(now<hackCDUntil){ ctx.fillStyle='#7f8a99'; ctx.fillText(`Hack CD ${((hackCDUntil-now)/1000|0)}s`,6,40); } // ðŸŸ¢ COOLDOWN: Gray cooldown timer
  else { ctx.fillStyle='#7dff9a'; ctx.fillText('Enter: Hack',6,40); } // ðŸŸ¢ READY STATE: Green hack prompt

  // ðŸŸ¢ GAME STATE OVERLAYS: Pause and game over screens
  if(gameState==='paused'){ ctx.fillStyle='rgba(0,0,0,.6)'; ctx.fillRect(0,0,VW,VH); ctx.fillStyle='#fff'; ctx.fillText('PAUSED (ESC)',VW/2-30,VH/2); } // ðŸŸ¢ PAUSE OVERLAY: Semi-transparent pause screen
  if(gameState==='gameOver'){ ctx.fillStyle='rgba(0,0,0,.7)'; ctx.fillRect(0,0,VW,VH); // ðŸŸ¢ DEATH SCREEN: Dark overlay with game over info
    ctx.fillStyle='#fff'; ctx.fillText('GAME OVER',VW/2-34,VH/2-8); ctx.fillText(`Score ${score}`,VW/2-26,VH/2+4);
    ctx.fillText('Press R or click Reset',VW/2-54,VH/2+16); }

  // ðŸŸ¢ LEVEL UP NOTIFICATION: Temporary level advancement display
  if(justLeveled>0){ ctx.fillStyle='rgba(0,0,0,.5)'; ctx.fillRect(0,56,VW,18); ctx.fillStyle='#ffd95e'; ctx.fillText(`LEVEL UP â†’ ${level}`,VW/2-36,68); justLeveled-=16; }

  // ðŸŸ¢ ASSET WARNINGS: Development helper messages
  let y=VH-10; const warn=msg=>{ ctx.fillStyle='rgba(0,0,0,.6)'; ctx.fillRect(2,y-7,VW-4,9); ctx.fillStyle='#ffb36a'; ctx.fillText(msg,6,y-6); y-=10; }; // ðŸŸ¢ WARNING HELPER: Displays missing asset alerts
  if(!SPR.player.anim.idle.img) warn('Missing player_* PNGs'); // ðŸŸ¢ PLAYER SPRITES: Check for protagonist animations
  if(!SPR.robot.anim.idle.img)  warn('Missing robot_* PNGs'); // ðŸŸ¢ ROBOT SPRITES: Check for enemy animations
  if(!SPR.drone.anim.idle.img)  warn('Missing drone_* PNGs'); // ðŸŸ¢ DRONE SPRITES: Check for surveillance animations
  if(!bgFar) warn('Missing: assets/01_bg_far.png (using gradient sky)'); // ðŸŸ¢ BACKGROUND ASSETS: Check for cityscape layers
}

function drawOverlay(now){
  octx.clearRect(0,0,overlayCanvas.width,overlayCanvas.height);
  // At most 2 hologram ads, semi-transparent, with glow; they move with world
  const vis=[];
  for(const a of ads){
    const sx=Math.round(RENDER.ox+(a.x-cameraX)*RENDER.scale);
    const sy=Math.round(RENDER.oy+a.y*RENDER.scale);
    if(sx>-140 && sx<overlayCanvas.width+140 && sy<overlayCanvas.height*0.78) vis.push({a,sx,sy});
  }
  vis.sort((p,q)=>p.sx-q.sx);
  const two=vis.slice(0,2);
  octx.save(); octx.textBaseline='top';
  for(const {a,sx,sy} of two){
    const color=/Nights|Love|Companion/i.test(a.text)?'#ffd95e':'#6fc2ff';
    a.phase+=.03; const bob=Math.sin(a.phase)*2*RENDER.scale, flick=.6+.4*Math.sin(a.phase*3);
    let fs=Math.max(12,Math.round(14*RENDER.scale)); octx.font=`${fs}px monospace`;
    const maxW=Math.round(120*RENDER.scale); while(octx.measureText(a.text).width>maxW && fs>9){ fs--; octx.font=`${fs}px monospace`; }
    octx.globalAlpha=.62; octx.save(); octx.shadowBlur=0; octx.fillStyle='rgba(0,0,0,.35)'; octx.fillText(a.text,sx+1,sy+bob+1); octx.restore();
    octx.shadowColor=color; octx.shadowBlur=14*flick; octx.fillStyle=color; octx.fillText(a.text,sx,sy+bob);
    octx.globalAlpha=1;
  }
  octx.restore();
}

function blit(){
  gctx.clearRect(0,0,gameCanvas.width,gameCanvas.height);
  const s=Math.min(gameCanvas.width/VW, gameCanvas.height/VH);
  const sw=(VW*s)|0, sh=(VH*s)|0, ox=((gameCanvas.width-sw)/2)|0, oy=((gameCanvas.height-sh)/2)|0;
  gctx.drawImage(nes,0,0,VW,VH,ox,oy,sw,sh); RENDER={scale:s,ox,oy};
}

/* =========================================================
   RESET / BOOT / LOOP
========================================================= */
function reset(){
  gameState='playing'; cameraX=0; worldMaxX=0; score=0; level=1; justLeveled=0;
  platforms=[]; robots=[]; drones=[]; terminals=[]; ads=[]; generatedUntil=0;
  player=makePlayer();
  for(let x=0;x<CHUNK*4;x+=CHUNK) genChunk(x);
  resetBtn.style.display='none';
}

async function boot(){
  SPR = await loadSprites(SPRITE_DEF);
  bgFar=SPR.bg.far; bgMid=SPR.bg.mid; bgNear=SPR.bg.near; fgRail=SPR.bg.rail;
  // Initialize anim runners
  setAnim(player=makePlayer(),'player','idle');
  for(let x=0;x<CHUNK*4;x+=CHUNK) genChunk(x);
  gameState='playing';
}
boot();

function loop(now){ // ðŸŸ¢ MAIN GAME LOOP: 60fps game engine heartbeat
  const dt=loop.t?now-loop.t:16; loop.t=now; // ðŸŸ¢ DELTA TIME: Calculate time since last frame
  if(gameState==='playing') update(dt,now); // ðŸŸ¢ LOGIC UPDATE: Process game state if playing

  // ðŸŸ¢ RENDERING PIPELINE: Draw everything in proper order
  ctx.fillStyle='#000'; ctx.fillRect(0,0,VW,VH); // ðŸŸ¢ CLEAR SCREEN: Start with black canvas
  if(bgFar) { drawParallax(); } else { drawSky(); } // ðŸŸ¢ BACKGROUND: Cityscape or gradient fallback
  drawTiles(); drawTerminals(); drawEntities(now); drawUI(now); // ðŸŸ¢ WORLD LAYERS: Platforms, terminals, characters, UI
  blit(); drawOverlay(now); // ðŸŸ¢ FINAL DISPLAY: Scale to screen and add overlays

  requestAnimationFrame(loop); // ðŸŸ¢ FRAME REQUEST: Schedule next frame at 60fps
}
requestAnimationFrame(loop);
</script>
