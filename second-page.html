<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Darknet District – Game</title>
  <link rel="stylesheet" href="style.css" />
  </head>
<body style="margin: 0; background-color: black; color: #00ff00; text-align: center;">
  <h1 id="title" style="padding: 1rem;">The Darknet District – Origins</h1>
  <iframe 
    id="gameFrame"
    src="https://cyber-nexus-smartsec916.replit.app?lang=en" 
    width="100%" 
    height="800" 
    style="border: none; background-color: black;"
    allow="fullscreen">
  </iframe>
  <script>
    const translations = {
      en: {
        title: "The Darknet District – Origins"
      },
      es: {
        title: "El Distrito Darknet – Orígenes"
      },
      fr: {
        title: "Le District Darknet – Origines"
      },
      zh: {
        title: "暗网区 – 起源"
      },
      ru: {
        title: "Даркнет Район – Происхождение"
      }
    };

    function changeLanguage() {
      const selectedLanguage = document.getElementById("languageSelect").value;
      const titleElement = document.getElementById("title");
      const gameFrame = document.getElementById("gameFrame");
      
      titleElement.textContent = translations[selectedLanguage].title;
      
      // Reload iframe with new language parameter
      gameFrame.src = gameFrame.src.split('?')[0] + '?lang=' + selectedLanguage;
      
      // Also try to communicate with the iframe directly
      try {
        gameFrame.contentWindow.postMessage({ type: 'languageChange', language: selectedLanguage }, '*');
      } catch(e) {
        console.log('Failed to send message to iframe:', e);
      }
    }

    // Set initial language
    window.onload = function() {
      changeLanguage();
    }
  </script>
</body>
</html>
