<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Darknet District – Origins</title>
  <style>
    /* Global body styling with cyberpunk black theme */
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #00ff9d;
      font-family: 'Courier New', monospace;
      overflow: hidden;
    }

    /* Main container with full viewport height */
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(45deg, #000, #111);
    }

    /* Game announcement card with cyberpunk styling */
    .coming-soon {
      text-align: center;
      padding: 40px;
      border: 2px solid #00ff9d;
      border-radius: 10px;
      background: rgba(0, 0, 0, 0.8);
      box-shadow: 0 0 30px rgba(0, 255, 157, 0.3);
    }

    /* Main game title with neon glow effect */
    .coming-soon h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      text-shadow: 0 0 20px rgba(0, 255, 157, 0.5);
    }

    /* Game description and story text */
    .coming-soon p {
      font-size: 1.2em;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    /* Navigation button back to main site */
    .back-button {
      display: inline-block;
      padding: 12px 24px;
      background: rgba(0, 0, 0, 0.7);
      color: #00ff9d;
      border: 2px solid #00ff9d;
      text-decoration: none;
      border-radius: 6px;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* Button hover effects with glow */
    .back-button:hover {
      background: rgba(0, 255, 157, 0.1);
      box-shadow: 0 0 15px rgba(0, 255, 157, 0.4);
      transform: translateY(-2px);
    }
  </style>
</head>

<body>
  <!-- Main content container -->
  <div class="container">
    <!-- Game announcement section -->
    <div class="coming-soon">
      <!-- Game title -->
      <h1>The Darknet District – Origins</h1>
      <!-- Game storyline and description -->
      <p>The beginning of everything. Where the digital underground was born.</p>
      <p>Discover how the District came to be, meet its founders, and experience the events that shaped the future of digital rebellion.</p>
      <!-- Return to main site navigation -->
      <a href="/" class="back-button">Return to District</a>
    </div>
  </div>
</body>
</html>
