<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat with Iris</title>
  <style>
    .chat-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.8);
      color: #ff3366;
      border: 2px solid #ff3366;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-family: 'Courier New', monospace;
      z-index: 1000;
      transition: all 0.3s ease;
    }

    .chat-button:hover {
      background: #ff3366;
      color: black;
      box-shadow: 0 0 15px #ff3366;
    }

    .chat-container {
      display: none;
      position: fixed;
      bottom: 80px;
      right: 20px;
      width: 300px;
      height: 450px;
      background: rgba(15, 15, 20, 0.95);
      border: 2px solid #ff3366;
      border-radius: 15px;
      z-index: 1000;
      overflow: hidden;
      font-family: 'Courier New', monospace;
      box-shadow: 0 0 20px rgba(255, 51, 102, 0.2);
      backdrop-filter: blur(10px);
    }

    .chat-header {
      padding: 15px;
      background: linear-gradient(45deg, #ff3366, #ff0044);
      border-bottom: none;
      display: flex;
      align-items: center;
    }

    .profile-pic {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      margin-right: 12px;
      border: 2px solid #fff;
      box-shadow: 0 0 10px rgba(255, 51, 102, 0.3);
    }

    .chat-title {
      color: #ffffff;
      margin: 0;
      font-size: 16px;
      font-weight: bold;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
    }

    .chat-messages {
      height: 300px;
      overflow-y: auto;
      padding: 15px;
      background: rgba(20, 20, 25, 0.8);
    }

    .message {
      margin-bottom: 12px;
      padding: 10px 15px;
      border-radius: 15px;
      max-width: 80%;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .user-message {
      background: linear-gradient(135deg, #ff3366, #ff0044);
      color: #ffffff;
      margin-left: auto;
      border-bottom-right-radius: 5px;
    }

    .bot-message {
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      border-bottom-left-radius: 5px;
      border-left: 3px solid #ff3366;
    }

    .chat-input {
      display: flex;
      padding: 10px;
      border-top: 1px solid #00ff9d;
    }

    .chat-input input {
      flex: 1;
      background: rgba(0, 0, 0, 0.8);
      border: 1px solid #00ff9d;
      color: #00ff9d;
      padding: 8px;
      border-radius: 5px;
      margin-right: 5px;
      font-family: 'Courier New', monospace;
    }

    .chat-input button {
      background: #00ff9d;
      color: black;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-family: 'Courier New', monospace;
    }

    .chat-input button:hover {
      background: #00cc7a;
    }

    /* Scrollbar styling */
    .chat-messages::-webkit-scrollbar {
      width: 5px;
    }

    .chat-messages::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.3);
    }

    .chat-messages::-webkit-scrollbar-thumb {
      background: #00ff9d;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <button class="chat-button" onclick="toggleChat()">Chat with Iris</button>

  <div class="chat-container" id="chatContainer">
    <div class="chat-header">
      <img src="attached_assets/Iris 01.png" alt="Iris" class="profile-pic">
      <h3 class="chat-title">Chatting with Iris</h3>
    </div>
    <div class="chat-messages" id="chatMessages"></div>
    <div class="chat-input">
      <input type="text" id="messageInput" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    function toggleChat() {
      const container = document.getElementById('chatContainer');
      container.style.display = container.style.display === 'none' ? 'block' : 'none';
    }

    function handleKeyPress(event) {
      if (event.key === 'Enter') {
        sendMessage();
      }
    }

    async function sendMessage() {
      const input = document.getElementById('messageInput');
      const message = input.value.trim();

      if (!message) return;

      addMessage(message, true);
      input.value = '';

      try {
        const response = await fetch('/chat', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ message })
        });

        const data = await response.json();
        addMessage(data.response, false);
      } catch (error) {
        addMessage('Neural interface disrupted. Please try again.', false);
      }
    }

    function addMessage(text, isUser) {
      const messages = document.getElementById('chatMessages');
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
      messageDiv.textContent = text;
      messages.appendChild(messageDiv);
      messages.scrollTop = messages.scrollHeight;
    }
  </script>
</body>
</html>
