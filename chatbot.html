
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris Chat Interface</title>
    <style>
        :root {
            --primary-color: #0cff00;
            --bg-color: rgba(0, 0, 0, 0.95);
            --border-color: #0cff00;
            --text-color: #0cff00;
        }

        #chat-container {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 350px;
            height: 500px;
            background: var(--bg-color);
            border: 2px solid var(--border-color);
            border-radius: 10px;
            display: none;
            flex-direction: column;
            z-index: 10000;
            font-family: 'Courier New', monospace;
            box-shadow: 0 0 20px rgba(12, 255, 0, 0.2);
        }

        .chat-header {
            padding: 15px;
            background: rgba(12, 255, 0, 0.1);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .iris-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid var(--border-color);
        }

        .header-text {
            color: var(--text-color);
            font-size: 1.2em;
            font-weight: bold;
        }

        #chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
            color: var(--text-color);
            scrollbar-width: thin;
            scrollbar-color: var(--border-color) var(--bg-color);
        }

        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 4px;
            max-width: 80%;
            border: 1px solid var(--border-color);
            background: rgba(12, 255, 0, 0.05);
            font-size: 0.9em;
            line-height: 1.4;
        }

        .user-message {
            margin-left: auto;
            border-color: rgba(12, 255, 0, 0.5);
        }

        .bot-message {
            margin-right: auto;
        }

        #chat-input {
            padding: 15px;
            background: rgba(0, 0, 0, 0.8);
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 10px;
        }

        #message-input {
            flex-grow: 1;
            padding: 10px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            font-family: 'Courier New', monospace;
            outline: none;
        }

        #message-input:focus {
            border-color: var(--text-color);
            box-shadow: 0 0 10px rgba(12, 255, 0, 0.2);
        }

        #send-button {
            padding: 10px 20px;
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-color);
            cursor: pointer;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        #send-button:hover {
            background: rgba(12, 255, 0, 0.1);
            box-shadow: 0 0 10px rgba(12, 255, 0, 0.2);
        }

        #chat-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 12px 24px;
            background: var(--bg-color);
            border: 2px solid var(--border-color);
            color: var(--text-color);
            cursor: pointer;
            font-family: 'Courier New', monospace;
            z-index: 10000;
            transition: all 0.3s ease;
            font-size: 1em;
            border-radius: 5px;
        }

        #chat-button:hover {
            background: rgba(12, 255, 0, 0.1);
            box-shadow: 0 0 15px rgba(12, 255, 0, 0.3);
        }

        /* Scanline effect */
        .scanline {
            position: absolute;
            width: 100%;
            height: 2px;
            background: rgba(12, 255, 0, 0.1);
            opacity: 0.75;
            pointer-events: none;
            animation: scan 7s linear infinite;
        }

        @keyframes scan {
            from { top: 0; }
            to { top: 100%; }
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div class="chat-header">
            <img src="attached_assets/008.jpg" alt="Iris" class="iris-avatar">
            <span class="header-text">Chatting with Iris</span>
        </div>
        <div class="scanline"></div>
        <div id="chat-messages"></div>
        <div id="chat-input">
            <input type="text" id="message-input" placeholder="Enter your message...">
            <button id="send-button">Send</button>
        </div>
    </div>

    <button id="chat-button">Chat with Iris</button>

    <script>
        const chatButton = document.getElementById('chat-button');
        const chatContainer = document.getElementById('chat-container');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const chatMessages = document.getElementById('chat-messages');
        let isOpen = false;

        chatButton.addEventListener('click', () => {
            isOpen = !isOpen;
            chatContainer.style.display = isOpen ? 'flex' : 'none';
            if (isOpen) messageInput.focus();
        });

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            addMessage('user', message);
            messageInput.value = '';

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message })
                });

                const data = await response.json();
                addMessage('bot', data.response);
            } catch (error) {
                console.error('Error:', error);
                addMessage('bot', 'Neural interface disrupted. Please try again.');
            }
        }

        function addMessage(sender, text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            messageDiv.textContent = text;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
