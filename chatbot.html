
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        :root {
            --primary-color: #ff0099;
            --secondary-color: #00ff99;
            --text-color: #ffffff;
            --border-color: #00ff99;
            --shadow-color: rgba(0, 255, 153, 0.2);
        }

        body {
            margin: 0;
            font-family: 'Courier New', monospace;
        }

        #chat-container {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 350px;
            height: 500px;
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid var(--border-color);
            display: none;
            flex-direction: column;
            z-index: 10000;
            box-shadow: 0 0 20px var(--shadow-color);
        }

        #chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
            color: var(--text-color);
        }

        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 4px;
            max-width: 80%;
            border: 1px solid var(--border-color);
        }

        .user-message {
            background: rgba(255, 0, 153, 0.2);
            margin-left: auto;
        }

        .bot-message {
            background: rgba(0, 255, 153, 0.1);
        }

        #chat-input {
            display: flex;
            padding: 15px;
            background: rgba(0, 0, 0, 0.8);
            border-top: 1px solid var(--border-color);
        }

        #message-input {
            flex-grow: 1;
            padding: 10px;
            margin-right: 10px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            font-family: inherit;
        }

        #send-button {
            padding: 10px 20px;
            background: var(--primary-color);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            cursor: pointer;
            font-family: inherit;
        }

        #chat-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 25px;
            background: var(--primary-color);
            border: 2px solid var(--border-color);
            color: var(--text-color);
            cursor: pointer;
            z-index: 10000;
            font-family: inherit;
            font-size: 16px;
            box-shadow: 0 0 15px var(--shadow-color);
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-messages"></div>
        <div id="chat-input">
            <input type="text" id="message-input" placeholder="Type your message...">
            <button id="send-button">Send</button>
        </div>
    </div>

    <button id="chat-button">Chat with Iris</button>

    <script>
        const chatButton = document.getElementById('chat-button');
        const chatContainer = document.getElementById('chat-container');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const chatMessages = document.getElementById('chat-messages');
        let isOpen = false;

        chatButton.addEventListener('click', () => {
            isOpen = !isOpen;
            chatContainer.style.display = isOpen ? 'flex' : 'none';
            window.parent.postMessage(isOpen ? 'chat-opened' : 'chat-closed', '*');
            if (isOpen) messageInput.focus();
        });

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // Add user message
            addMessage('user', message);
            messageInput.value = '';

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message })
                });

                const data = await response.json();
                addMessage('bot', data.response);
            } catch (error) {
                console.error('Error:', error);
                addMessage('bot', 'Sorry, I encountered an error. Please try again.');
            }
        }

        function addMessage(sender, text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            messageDiv.textContent = text;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
