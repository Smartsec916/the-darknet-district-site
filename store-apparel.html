    body {
      background-color: black;
      color: #00ff9d;
      min-height: 100vh;

      font-family: 'Courier New', monospace;

    .content {
      max-width: 1200px;

      padding: 20px;

    .title {
      color: #00ff9d;
      text-align: center;
      margin-bottom: 40px;
      font-size: 2em;
      text-transform: uppercase;
      text-shadow: 0 0 10px rgba(0, 255, 157, 0.5);

    .product-card {
      border: 2px solid #00ff9d;
      background-color: #0d0d0d;
      border-radius: 12px;
      padding: 20px;
      max-width: 320px;
      margin: 20px; /* Reduced margin for grid layout */
      text-align: center;
      box-shadow: 0 0 12px #00ff9d44;

    .product-card img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 12px;
      transition: box-shadow 0.3s ease-in-out;
    }

    .product-card img:hover {
      box-shadow: 0 0 20px #00ff9d88;
    }

    .product-card h3 {
      font-size: 20px;
      margin: 10px 0;
    }

    .product-card p {
      font-size: 14px;
      margin-bottom: 16px;
    }

    .product-card a.button {
      display: inline-block;
      background-color: #00ff9d;
      color: #000;
      padding: 10px 20px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 6px;
      transition: all 0.2s ease-in-out;
    }

    .product-card a.button:hover {
      background-color: #00cc7a;
    }

    /* Grid layout styles */
    .product-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-gap: 20px;
    }

    @media (max-width: 768px) {
      .product-grid {
        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 768px) {
      .product-grid {
        grid-template-columns: 1fr; /* Stack vertically on smaller screens */
      }
    }

  </a>

       style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 3;"></div>

<script>
  const banners = [
    {
      image: "/attached_assets/881f5832-0a1e-4079-8a66-fbc2c6479931._CR0,0,3000,600_SX3000_.jpg",
      link: "https://mosequipment.com/"
    },
    {
      image: "/attached_assets/cyberpunk_game.jpg",
      link: "https://www.cdprojektred.com/en"
    }
  ];

  let currentBanner = 0;
  const imageEl = document.getElementById("affiliate-image");
  const linkEl = document.getElementById("affiliate-link");
  const glitchEl = document.getElementById("glitch-effect");

  function glitchEffect() {
    glitchEl.innerHTML = '';
    for (let i = 0; i < 4; i++) {
      const bar = document.createElement("div");
      bar.style.position = "absolute";
      bar.style.left = "0";
      bar.style.width = "100%";
      bar.style.height = `${Math.random() * 4 + 2}px`;
      bar.style.top = `${Math.random() * 100}%`;
      bar.style.background = "#00ff9d";
      bar.style.opacity = "0.15";
      bar.style.animation = `glitchMove 0.3s ease-out forwards`;
      glitchEl.appendChild(bar);
    }
    setTimeout(() => glitchEl.innerHTML = '', 400);
  }

  function rotateBanner() {
    imageEl.style.opacity = 0;
    imageEl.style.boxShadow = 'none';

    setTimeout(() => {
      const banner = banners[currentBanner];
      imageEl.src = banner.image;
      linkEl.href = banner.link;
      glitchEffect();
      imageEl.style.opacity = 1;
      imageEl.style.boxShadow = '0 0 20px #00ff9d';

      currentBanner = (currentBanner + 1) % banners.length;
    }, 500);
  }
</script>
