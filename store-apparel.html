<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>The Darknet District – Apparel & Accessories</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: black;
      color: #00ff9d;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      font-family: 'Courier New', monospace;
    }
    .top-nav {
      text-align: center;
      margin-bottom: 24px;
    }
    .top-nav a {
      color: #00ff9d;
      border: 1.5px solid #00ff9d;
      background: #161616;
      text-decoration: none;
      padding: 10px 32px;
      margin: 0 14px 8px 0;
      border-radius: 12px;
      box-shadow: 0 0 6px #00ff9d44;
      font-family: 'Courier New', monospace;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-size: 1.1em;
      transition: background 0.18s, color 0.18s, border-color 0.18s;
    }
    .top-nav a:hover {
      background: #00ff9d;
      color: #000;
      border-color: #15ffbc;
    }
    .content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    .title {
      color: #00ff9d;
      text-align: center;
      margin-bottom: 40px;
      font-size: 2em;
      text-transform: uppercase;
      text-shadow: 0 0 10px rgba(0, 255, 157, 0.5);
      letter-spacing: 2px;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 32px;
      max-width: 1100px;
      margin: 0 auto 40px auto;
      padding: 24px;
      background: rgba(13, 13, 13, 0.7);
      border-radius: 24px;
      box-shadow: 0 0 40px #00ff9d33;
    }
    @media (max-width: 900px) {
      .product-grid {
        grid-template-columns: 1fr;
        gap: 24px;
        padding: 12px;
      }
    }
    .product-cell {
      border: 2px solid #00ff9d;
      border-radius: 18px;
      background: #111;
      padding: 16px;
      box-shadow: 0 0 12px #00ff9d55;
      min-height: 460px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .product-cell:focus-within, .product-cell:hover {
      box-shadow: 0 0 30px #00ff9d;
      border-color: #00ffe7;
      background: #181a1b;
    }
    /* Banner styles */
    #affiliate-banner {
      max-width: 1000px;
      margin: 40px auto 30px auto;
      position: relative;
      height: 200px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 0 24px #00ff9d33;
    }
    #affiliate-image {
      width: 100%;
      display: block;
      border-radius: 8px;
      opacity: 0;
      transition: opacity 0.6s ease, box-shadow 0.6s ease;
      position: relative;
      z-index: 2;
    }
    #affiliate-link {
      display: block;
      height: 100%;
      width: 100%;
    }
    #glitch-effect {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 3;
    }
    /* Custom cart and button styling for neon cyberpunk look */
    .shopify-buy__btn {
      font-family: 'Courier New', monospace !important;
      font-size: 18px !important;
      font-weight: bold !important;
      background-color: #00ff9d !important;
      color: #000 !important;
      border-radius: 12px !important;
      box-shadow: 0 0 12px #00ff9d99 !important;
      border: 2px solid #00ff9d !important;
      transition: background 0.18s, color 0.18s, box-shadow 0.18s !important;
    }
    .shopify-buy__btn:hover, .shopify-buy__btn:focus {
      background: #191919 !important;
      color: #00ff9d !important;
      border-color: #00ff9d !important;
      box-shadow: 0 0 20px #00ff9d;
    }
    .shopify-buy__cart {
      background-color: #111 !important;
      border-radius: 18px !important;
      box-shadow: 0 0 24px #00ff9d33 !important;
      color: #00ff9d !important;
      font-family: 'Courier New', monospace !important;
    }
    .shopify-buy__cart__footer {
      background-color: #181a1b !important;
    }
  </style>
</head>

  <!-- Rotating affiliate banners JS -->
  <script>
    const banners = [
      { image: "attached_assets/881f5832-0a1e-4079-8a66-fbc2c6479931._CR0,0,3000,600_SX3000_.jpg", link: "https://mosequipment.com/" },
      { image: "attached_assets/cyberpunk_game.jpg", link: "https://www.cdprojektred.com/en" },
      { image: "attached_assets/Flipper_Zero.jpg", link: "https://flipperzero.one/" }
    ];
    let currentBanner = 0;
    const imageEl = document.getElementById("affiliate-image");
    const linkEl = document.getElementById("affiliate-link");
    function rotateBanner() {
      if (imageEl && linkEl) {
        imageEl.style.opacity = 0;
        setTimeout(() => {
          const banner = banners[currentBanner];
          imageEl.src = banner.image;
          linkEl.href = banner.link;
          imageEl.style.opacity = 1;
          currentBanner = (currentBanner + 1) % banners.length;
        }, 500);
      }
    }
    document.addEventListener('DOMContentLoaded', function() {
      rotateBanner();
      setInterval(rotateBanner, 8000);
    });
  </script>
