
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raven</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #00ff9d;
      font-family: 'Courier New', monospace;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.9);
      padding: 1rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
      z-index: 1000;
    }

    .nav a {
      color: #00ff9d;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border: 1px solid #00ff9d;
      border-radius: 4px;
      transition: all 0.3s ease;
    }

    .nav a:hover {
      background: #00ff9d;
      color: #000;
    }

    .game-container {
      margin-top: 4rem;
      flex: 1;
      width: 100%;
      height: calc(100vh - 4rem);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: #000;
    }
  </style>
</head>
<body>
  <!-- Top navigation for game page -->
  <nav class="nav">
    <a href="index.html">Home</a>
    <a href="games-list.html">Games</a>
    <a href="store-first-page.html">Shop</a>
  </nav>

  <!-- Game iframe container -->
  <div class="game-container">
    <!-- Embedded Raven game from external Repl -->
    <iframe 
      src="https://raven-game.smartsec916.repl.co"
      allow="fullscreen"
      loading="lazy">
    </iframe>
  </div>
</body>
</html>
