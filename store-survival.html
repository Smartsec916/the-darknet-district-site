  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: black;
      color: #00ff9d;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      font-family: 'Courier New', monospace;
    }

    .content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .title {
      color: #00ff9d;
      text-align: center;
      margin-bottom: 40px;
      font-size: 2em;
      text-transform: uppercase;
      text-shadow: 0 0 10px rgba(0, 255, 157, 0.5);
    }

    .product-card {
      border: 2px solid #00ff9d;
      background-color: #0d0d0d;
      border-radius: 12px;
      padding: 20px;
      max-width: 320px;
      margin: 40px auto;
      text-align: center;
      box-shadow: 0 0 12px #00ff9d44;
    }

    .product-card img {
      width: 100%;
      max-width: 300px;
      border-radius: 8px;
      margin-bottom: 12px;
      transition: box-shadow 0.3s ease-in-out;
    }

    .product-card img:hover {
      box-shadow: 0 0 20px #00ff9d88;
    }

    .product-card h3 {
      font-size: 20px;
      margin: 10px 0;
    }

    .product-card p {
      font-size: 14px;
      margin-bottom: 16px;
    }

    .product-card a.button {
      display: inline-block;
      background-color: #00ff9d;
      color: #000;
      padding: 10px 20px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 6px;
      transition: all 0.2s ease-in-out;
    }

    .product-card a.button:hover {
      background-color: #00cc7a;
    }

    .top-nav {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 10px 0;
      z-index: 9999;
    }

    .top-nav a {
      font-family: 'Courier New', monospace;
      color: #00ffcc;
      text-decoration: none;
      padding: 8px 16px;
      border: 1px solid #00ffcc;
      border-radius: 4px;
      transition: background-color 0.3s, color 0.3s;
    }

    .top-nav a:hover {
      background-color: #00ffcc;
      color: black;
    }

    body {
      padding-top: 60px;
    }
  </style>
</head>
