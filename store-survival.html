<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>The Darknet District – Survival & Emergency Gear</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: black;
      color: #00ff9d;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      font-family: 'Courier New', monospace;
    }

    .content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .title {
      color: #00ff9d;
      text-align: center;
      margin-bottom: 20px;
      font-size: 2em;
      text-transform: uppercase;
      text-shadow: 0 0 10px rgba(0, 255, 157, 0.5);
    }

    .filter-bar {
      text-align: center;
      margin-bottom: 20px;
    }

    .product-card {
      border: 2px solid #00ff9d;
      background-color: #0d0d0d;
      border-radius: 12px;
      padding: 20px;
      max-width: 320px;
      margin: 20px auto;
      text-align: center;
      box-shadow: 0 0 12px #00ff9d44;
    }

    .product-card img {
      width: 100%;
      max-width: 300px;
      border-radius: 8px;
      margin-bottom: 12px;
      transition: box-shadow 0.3s ease-in-out;
    }

    .product-card h3 {
      font-size: 20px;
      margin: 10px 0;
    }

    .product-card a.button {
      display: inline-block;
      background-color: #00ff9d;
      color: #000;
      padding: 10px 20px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 6px;
      transition: all 0.2s ease-in-out;
    }

    .product-card a.button:hover {
      background-color: #00cc7a;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1 class="title">The Darknet District – Survival & Emergency Gear</h1>
    <p style="text-align: center;">Buy Now buttons will take you to Amazon through Influencers and Associates links.</p>

    <div class="filter-bar">
      <button onclick="filterProducts('all')">All</button>
      <button onclick="filterProducts('gear')">Gear</button>
      <button onclick="filterProducts('tools')">Tools</button>
      <button onclick="filterProducts('medical')">Medical</button>
    </div>

    <div id="product-list">
      <!-- Product Cards Generated Here -->
    </div>
  </div>

  <script>
    const products = [
      { name: "Survival Gear 1", url: "https://amzn.to/3ENaVe3", category: "gear" },
      { name: "Survival Gear 2", url: "https://amzn.to/3FbrpfX", category: "gear" },
      { name: "Tool 1", url: "https://amzn.to/4iW8aos", category: "tools" },
      { name: "Medical Kit 1", url: "https://amzn.to/4iWMV5U", category: "medical" }
    ];

    function generateProducts() {
      const productList = document.getElementById('product-list');
      productList.innerHTML = products.map(product => `
        <div class="product-card" data-category="${product.category}">
          <h3>${product.name}</h3>
          <a href="${product.url}" target="_blank" class="button">Buy Now</a>
        </div>
      `).join('');
    }

    function filterProducts(category) {
      document.querySelectorAll('.product-card').forEach(card => {
        card.style.display = category === 'all' || card.dataset.category === category ? 'block' : 'none';
      });
    }

    document.addEventListener('DOMContentLoaded', generateProducts);
  </script>
</body>
</html>
