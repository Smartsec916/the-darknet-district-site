<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Darknet District – Game</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .top-nav {
      background-color: #333; /* Example background color */
      overflow: hidden;
    }

    .top-nav a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    .top-nav a:hover {
      background-color: #ddd;
      color: black;
    }
  </style>
</head>
<body style="margin: 0; background-color: black; color: #00ff00; text-align: center;">
  <!-- Top Navigation Buttons -->
  <div class="top-nav">
    <a href="index.html">Home</a>
    <a href="game-first-page.html">Play a Game</a>
    <a href="Store-first-page.html">Shop</a>
  </div>
  <h1 id="title" style="padding: 1rem;">The Darknet District – Origins</h1>
  <iframe 
    id="gameFrame"
    src="https://cyber-nexus-smartsec916.replit.app?lang=en" 
    width="100%" 
    height="800" 
    style="border: none; background-color: black;"
    allow="fullscreen">
  </iframe>
  <script>
    window.addEventListener('message', function(event) {
      if (event.data && event.data.type === 'languageChange') {
        const titleElement = document.getElementById("title");
        const translations = {
          en: "The Darknet District – Origins",
          es: "El Distrito Darknet – Orígenes",
          fr: "Le District Darknet – Origines",
          zh: "暗网区 – 起源",
          ru: "Даркнет Район – Происхождение"
        };
        titleElement.textContent = translations[event.data.language] || translations['en'];
      }
    });
  </script>
</body>
</html>
